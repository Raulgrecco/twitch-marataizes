<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Overlay TV Marata√≠zes</title>
<style>
  :root{
    --brand:#f7b733;         /* amarelo da TV */
    --ink:#ffffff;
    --bg-top:#0a1628;        /* faixa topo tipo GloboNews (azul bem escuro) */
    --bg-ticker:#0b0b0c;     /* faixa do ticker (quase preto) */
    --live:#ff3b30;          /* vermelho do "AO VIVO" */
    --shadow:0 6px 18px rgba(0,0,0,.28);

    /* ajustes r√°pidos */
    --top-height:58px;       /* altura da faixa superior */
    --top-radius:12px;       /* cantos da faixa superior */
    --top-max:1280px;        /* largura m√°xima ‚Äúsegura‚Äù do topo */
    --bottom-offset:-8px;    /* empurra o ticker pra baixo (+ sobe / ‚Äì desce) */
    --ticker-height:54px;    /* altura do ticker */
    --ticker-speed:36s;      /* velocidade da rolagem (menor = mais r√°pido) */
    --ticker-font:20px;      /* tamanho do texto do ticker */
  }

  html,body{height:100%; margin:0; background:transparent;}
  body{font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, Helvetica, "Segoe UI", sans-serif; color:var(--ink);}

  /* ===== FAIXA SUPERIOR (CLIMA RESUMO) ===== */
  .topbar{
    position:fixed; inset:12px 0 auto 0;
    display:flex; justify-content:center; pointer-events:none; z-index:9998;
  }
  .topwrap{
    display:flex; align-items:center; gap:22px;
    height:var(--top-height);
    padding:0 18px;
    background:linear-gradient(180deg, #0f2139, var(--bg-top) 60%);
    border-radius:var(--top-radius);
    box-shadow:var(--shadow);
    pointer-events:auto;
    width: min(92vw, var(--top-max));
  }
  .chip{
    display:flex; align-items:center; gap:10px;
    font-weight:700; letter-spacing:.3px; opacity:.95;
  }
  .chip small{font-weight:600; opacity:.7}
  .logo{
    font-weight:900; letter-spacing:.6px; font-size:16px;
    background:rgba(255,255,255,.08); padding:.45rem .8rem; border-radius:999px;
  }

  /* ===== TICKER INFERIOR ===== */
  .ticker{
    position:fixed; left:0; right:0;
    bottom: var(--bottom-offset);
    height:var(--ticker-height);
    background:var(--bg-ticker);
    border-top:3px solid var(--brand);
    display:flex; align-items:center; gap:16px;
    box-shadow:0 -10px 30px rgba(0,0,0,.35);
    z-index:9999;
    pointer-events:none;
  }
  .live-pill{
    pointer-events:auto;
    display:inline-flex; align-items:center; gap:.55rem;
    background: var(--live);
    color:#111; font-weight:900; text-transform:uppercase;
    border-radius:12px; padding:.45rem .75rem; margin-left:12px;
    box-shadow:0 4px 10px rgba(0,0,0,.35);
  }
  .live-dot{
    width:.6rem; height:.6rem; border-radius:999px; background:#111; box-shadow:0 0 0 2px #111 inset, 0 0 10px rgba(0,0,0,.45);
  }

  .tape{
    position:relative; overflow:hidden; flex:1; height:100%;
  }
  .roll{
    position:absolute; white-space:nowrap;
    display:inline-flex; align-items:center; gap:28px;
    font-size: var(--ticker-font);
    font-weight:800; letter-spacing:.2px;
    padding-left:100%;
    animation: scroll var(--ticker-speed) linear infinite;
    text-shadow:0 2px 6px rgba(0,0,0,.45);
  }
  .sep{opacity:.45}
  @keyframes scroll{
    0%   { transform:translateX(0) }
    100% { transform:translateX(-100%) }
  }

  /* Responsivo b√°sico */
  @media (max-width: 720px){
    :root{
      --top-height:52px;
      --ticker-height:50px;
      --ticker-font:18px;
    }
    .topwrap{ gap:14px; }
    .chip{ gap:8px; font-size:14px }
    .logo{ font-size:14px }
  }
</style>
</head>
<body>

  <!-- ===== TOPO (edite o texto entre <strong> ‚Ä¶ </strong>) ===== -->
  <div class="topbar" aria-label="Clima atual">
    <div class="topwrap">
      <div class="logo">TV MARATA√çZES ‚Ä¢ CLIMA</div>

      <!-- EXEMPLOS DE ‚Äúchips‚Äù. Troque os valores conforme quiser -->
      <div class="chip">üå§Ô∏è <strong>19¬∞</strong> <small>nublado</small></div>
      <div class="chip">üß≠ <strong>16</strong> <small>km/h</small></div>
      <div class="chip">üíß <strong>74%</strong> <small>umid.</small></div>
      <div class="chip">üå°Ô∏è <strong>19¬∞/19¬∞</strong> <small>min/m√°x</small></div>

      <div style="margin-left:auto; opacity:.75; font-weight:800;">
        <span id="clock">00:00</span>
      </div>
    </div>
  </div>

  <!-- Rel√≥gio simples -->
  <script>
    const clock = () => {
      const d = new Date();
      const hh = String(d.getHours()).padStart(2,'0');
      const mm = String(d.getMinutes()).padStart(2,'0');
      document.getElementById('clock').textContent = `${hh}:${mm}`;
    };
    clock(); setInterval(clock, 10000);
  </script>

  <!-- ===== TICKER INFERIOR (edite o texto DENTRO de <span id="news"> ‚Ä¶ </span>) ===== -->
  <div class="ticker" role="marquee" aria-label="√öltimas not√≠cias">
    <div class="live-pill"><span class="live-dot"></span> AO VIVO</div>

    <div class="tape">
      <div class="roll" id="rollA"></div>
    </div>
  </div>

  <script>
    /* >>> EDITAR AQUI: texto do ticker (use ‚Ä¢ para separar) <<< */
    const newsText = "üìç Marata√≠zes, Itapemirim e Presidente Kennedy ‚Ä¢ üåû Previs√£o do tempo acima ‚Ä¢ üí¨ Siga e participe: twitch.tv/tvmarataizes ‚Ä¢ üì£ Anuncie: comercial@tvmarataizes.com.br";

    // duplica o conte√∫do para rolagem cont√≠nua
    const makeRow = (txt) => {
      const span = document.createElement('span');
      span.textContent = ` ${txt} `;
      return span;
    };

    const rollA = document.getElementById('rollA');
    rollA.appendChild(makeRow(newsText));
    rollA.appendChild(document.createTextNode('  ‚Ä¢  '));
    rollA.appendChild(makeRow(newsText));
  </script>

</body>
</html>
