<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Overlay TV Marata√≠zes</title>
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<style>
  :root{
    --gn-red:#C4170C;        /* vermelho estilo GloboNews */
    --top-bg:#0a1628;        /* faixa do topo */
    --text:#ffffff;
    --ticker-h:88px;         /* altura do ticker */
    --ticker-fs:34px;        /* TAMANHO DA FONTE do ticker */
    --speed:38s;             /* dura√ß√£o do ciclo (‚Üì mais r√°pido / ‚Üë mais lento) */
  }

  html,body{
    margin:0; height:100%; background:transparent;
    font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;
    color:var(--text);
  }

  /* ===== TOP BAR (clima) ===== */
  .topbar{
    position:fixed; top:0; left:0; right:0; height:56px;
    background:var(--top-bg);
    display:flex; align-items:center; padding:0 16px;
    box-shadow:0 6px 16px rgba(0,0,0,.25);
    pointer-events:none;  /* n√£o captura clique no OBS */
  }
  .topbar iframe{
    width:100%; height:36px; border:0; background:transparent;
    pointer-events:none;
  }

  /* ===== TICKER RODAP√â (estilo GloboNews) ===== */
  .ticker{
    position:fixed; left:0; right:0; bottom:0;
    height:var(--ticker-h); background:var(--gn-red);
    display:flex; align-items:center; gap:18px; overflow:hidden;
    border-top:4px solid rgba(0,0,0,.15);
    box-shadow:0 -10px 28px rgba(0,0,0,.35);
    pointer-events:none; /* overlay puro */
  }
  .pill{
    margin-left:16px; padding:10px 14px; border-radius:10px;
    background:#000; color:#fff; font-weight:900; letter-spacing:.3px;
    text-transform:uppercase; white-space:nowrap; pointer-events:auto;
  }
  .track{
    position:relative; flex:1; height:100%; overflow:hidden;
  }
  .lane{
    position:absolute; top:0; left:0; height:100%;
    display:inline-flex; align-items:center; gap:36px;
    white-space:nowrap; font-weight:900; font-size:var(--ticker-fs);
    will-change:transform;
    animation:scroll var(--speed) linear infinite;
  }
  @keyframes scroll{
    from{ transform:translateX(0) }
    to  { transform:translateX(-100%) }
  }

  /* mant√©m leg√≠vel em telas menores */
  @media (max-width: 900px){
    :root{ --ticker-h:72px; --ticker-fs:28px; --speed:34s; }
    .topbar{ height:52px }
    .topbar iframe{ height:32px }
  }
</style>
</head>
<body>

  <!-- TOPO: Clima (Meteoblue ‚Äúcurrent‚Äù compact) -->
  <div class="topbar" aria-label="Clima agora">
    <iframe
      src="https://www.meteoblue.com/en/weather/widget/daily/marataizes_brazil_3457819?geoloc=fixed&days=0&tempunit=CELSIUS&windunit=KILOMETER_PER_HOUR&precipunit=MILLIMETER&coloured=0&pictoicon=1&maxtemperature=1&mintemperature=1"
      scrolling="no" allowtransparency="true"
      sandbox="allow-same-origin allow-scripts allow-popups allow-popups-to-escape-sandbox">
    </iframe>
  </div>

  <!-- RODAP√â: Ticker vermelho -->
  <div class="ticker" role="marquee" aria-label="Not√≠cias">
    <div class="pill">AO VIVO</div>
    <div class="track">
      <div class="lane" id="laneA"></div>
    </div>
  </div>

<script>
  /* ======== TROQUE O TEXTO AQUI (use | para separar itens) ======== */
  const TEXT = "üì¢ TV Marata√≠zes ao vivo | üí¨ Siga: twitch.tv/tvmarataizes | üì± Anuncie: (28) 99903-6141 | üìç Marata√≠zes ‚Ä¢ Itapemirim ‚Ä¢ Presidente Kennedy";
  /* ================================================================ */

  const items = TEXT.split('|').map(s => s.trim()).filter(Boolean);
  const lane = document.getElementById('laneA');

  // duplica o conte√∫do para rolagem cont√≠nua
  function render(){
    lane.innerHTML = '';
    const make = (arr) => {
      arr.forEach((t,i)=>{
        const span = document.createElement('span');
        span.textContent = t;
        lane.appendChild(span);
        if(i < arr.length-1){
          const dot = document.createElement('span');
          dot.textContent = ' ‚Ä¢ ';
          lane.appendChild(dot);
        }
      });
    };
    make(items);
    const sep = document.createElement('span'); sep.textContent = '   ‚Ä¢   ';
    lane.appendChild(sep);
    make(items);
  }
  render();
</script>

</body>
</html>
