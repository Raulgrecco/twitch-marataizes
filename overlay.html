<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Overlay • Faixa + Ticker</title>
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<style>
  :root{
    --primary:#d7262b;   /* vermelho ticker */
    --slug:#111;         /* tarja NEWS */
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{ margin:0; background:transparent;
        font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,"Helvetica Neue",Arial,"Noto Sans",sans-serif;
        overflow:hidden; }

  /* ===== Faixa branca no topo ===== */
  .promo{
    position:fixed; top:0; left:0; right:0; height:42px; z-index:3200;
    background:#fff; box-shadow:0 3px 18px rgba(0,0,0,.22);
    display:flex; align-items:center; gap:14px; padding:0 20px;
  }
  .promo .dot{ width:10px; height:10px; border-radius:50%; background:#ff3b3b; }
  .promo .label{ font-weight:900; font-size:12px; letter-spacing:.6px; text-transform:uppercase; color:#888 }
  .promo .msg{ font-weight:800; font-size:18px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }

  /* Relógio no canto direito */
  .clock{
    position:fixed; top:6px; right:16px; z-index:3300;
    display:flex; gap:8px; align-items:center;
    background:rgba(0,0,0,.65); color:#fff;
    padding:4px 8px; border-radius:8px; font-weight:700; letter-spacing:.3px; font-size:14px;
    box-shadow:0 3px 10px rgba(0,0,0,.25);
  }
  .clock .date{opacity:.9; font-weight:600}

  /* Ticker – grande e rápido */
  .gnbar{
    position:fixed; left:0; right:0; bottom:0; height:64px; z-index:2500;
    background:var(--primary); color:#fff; display:flex; align-items:center; overflow:hidden;
    border-top:3px solid rgba(0,0,0,.25);
  }
  .slug{
    background:var(--slug); color:#fff; font-weight:900; font-size:18px; letter-spacing:.9px;
    padding:10px 16px; margin-left:10px; border-radius:8px; text-transform:uppercase; flex:0 0 auto;
  }
  .track{ position:relative; flex:1 1 auto; height:100%; overflow:hidden; }
  .rail{
    position:absolute; inset:0; display:flex; align-items:center; gap:80px;
    white-space:nowrap; padding-left:30px; will-change:transform;
    animation:scroll 8s linear infinite;   /* velocidade */
    font-size:26px; font-weight:900; line-height:64px;
  }
  .copy{flex:0 0 auto;}
  @keyframes scroll{ 0%{transform:translateX(0)} 100%{transform:translateX(-50%)} }
</style>
</head>
<body>

  <!-- FAIXA BRANCA -->
  <div class="promo" role="region" aria-label="Faixa de chamadas/promos">
    <div class="dot" aria-hidden="true"></div>
    <div class="label">AGORA</div>
    <div class="msg" id="promoMsg">Somzera e imagens pra relax — 16h às 18h • Hoje 19h: Giro de Notícias • Amanhã 10h: Rebrincar</div>
  </div>

  <!-- RELÓGIO -->
  <div class="clock" aria-hidden="true">
    <div id="clockTime">--:--</div>
    <div class="date" id="clockDate">--/--/----</div>
  </div>

  <!-- TICKER -->
  <div class="gnbar" role="marquee" aria-label="Rodapé de notícias">
    <div class="slug" id="slug">NEWS</div>
    <div class="track">
      <div class="rail">
        <div class="copy" id="a"></div>
        <div class="copy" id="b"></div>
      </div>
    </div>
  </div>

<script>
  /* ===== CONFIG RÁPIDA ===== */
  const PROMO_TEXT = "Somzera e imagens pra relax — 16h às 18h • Hoje 19h: Giro de Notícias • Amanhã 10h: Rebrincar";
  const SLUG_TX = "NEWS";
  const TICKER_ITEMS = [
    "Marataízes TV ao vivo • 19h: o que rolou e o que vai rolar na região",
    "Campanha de doação de sangue segue nesta semana",
    "Trânsito: obra na Barra altera fluxo",
    "Praia Limpa: mutirão sábado",
    "Esporte: semifinais do amador"
  ];
  /* ========================================= */

  // promo bar
  document.getElementById("promoMsg").textContent = PROMO_TEXT;

  // ticker
  document.getElementById("slug").textContent = SLUG_TX;
  const text = TICKER_ITEMS.join("  •  ");
  document.getElementById("a").textContent = text;
  document.getElementById("b").textContent = text;

  // relógio
  function pad2(n){ return String(n).padStart(2,'0'); }
  function updClock(){
    const now = new Date();
    document.getElementById('clockTime').textContent = `${pad2(now.getHours())}:${pad2(now.getMinutes())}`;
    document.getElementById('clockDate').textContent = `${pad2(now.getDate())}/${pad2(now.getMonth()+1)}/${now.getFullYear()}`;
  }
  updClock(); setInterval(updClock, 1000);
</script>
</body>
</html>
