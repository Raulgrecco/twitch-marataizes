<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>TV Marata√≠zes ‚Äì Overlay (Clima + Tarja)</title>
<style>
  :root{
    --gap: 16px;
    --shadow: 0 10px 25px rgba(0,0,0,.25);
    --brand: #f7b733;
    --ink: #ffffff;

    /* ====== TARJA ====== */
    --ticker-bg: rgba(0,0,0,.80);
    --ticker-h: 78px;          /* altura da tarja */
    --ticker-fs: 30px;         /* TAMANHO DA FONTE (aumentado) */
    --ticker-speed: 42s;       /* velocidade da rolagem (menor = mais r√°pido) */

    /* ====== CLIMA ====== */
    --wx-w: 420px;             /* base do widget (antes do scale) */
    --wx-h: 235px;
    --wx-scale: 1.25;          /* AMPLIA o bloco do clima */
  }

  html,body{
    height:100%;
    margin:0;
    background:transparent; /* fundamental para OBS */
    font-family: "Segoe UI", system-ui, -apple-system, Roboto, Arial, sans-serif;
    color: var(--ink);
    overflow:hidden; /* evita barra ao animar o ticker */
  }

  /* ====== CLIMA CANTO SUPERIOR ESQUERDO ====== */
  .weather{
    position: fixed;
    top: var(--gap);
    left: var(--gap);
    width: var(--wx-w);
    height: var(--wx-h);
    transform: scale(var(--wx-scale));
    transform-origin: top left;
    filter: drop-shadow(var(--shadow));
    pointer-events: none; /* n√£o intercepta cliques no OBS */
  }
  .weather iframe{
    width: 100%;
    height: 100%;
    border: 0;
    background: transparent;
  }

  /* ====== TARJA INFERIOR ====== */
  .ticker{
    position: fixed;
    left: 0; right: 0; bottom: 0;
    height: var(--ticker-h);
    background: var(--ticker-bg);
    display: grid;
    grid-template-columns: auto 1fr;
    align-items: center;
    gap: 18px;
    padding: 0 18px;
    box-shadow: var(--shadow);
    backdrop-filter: saturate(120%) blur(2px);
  }

  .pill{
    display:flex;
    align-items:center;
    gap:10px;
    background: var(--brand);
    color:#1a1a1a;
    font-weight: 900;
    height: 48px;
    padding: 0 16px;
    border-radius: 12px;
    letter-spacing: .3px;
    white-space: nowrap;
    user-select: none;
  }

  .marquee{
    position: relative;
    overflow: hidden;
    height: 100%;
  }
  .track{
    position: absolute;
    white-space: nowrap;
    will-change: transform;
    display: inline-block;
    font-size: var(--ticker-fs);
    line-height: var(--ticker-h);
    animation: scroll var(--ticker-speed) linear infinite;
    padding-left: 100vw; /* respiro inicial antes de entrar */
  }
  @keyframes scroll{
    from{ transform: translateX(0); }
    to  { transform: translateX(-100%); }
  }

  /* separadores entre itens */
  .sep{
    display:inline-block;
    opacity:.6;
    padding: 0 22px;
  }

  /* Responsivo b√°sico */
  @media (max-width: 1280px){
    :root{ --ticker-fs: 26px; --ticker-h: 72px; --wx-scale: 1.15; }
  }
  @media (max-width: 980px){
    :root{ --ticker-fs: 22px; --ticker-h: 66px; --wx-scale: 1.0; }
  }
</style>
</head>
<body>

  <!-- ====== CLIMA (Marata√≠zes) ======  -->
  <div class="weather" aria-label="Clima em Marata√≠zes">
    <iframe
      src="https://www.meteoblue.com/en/weather/widget/daily/marataizes_brazil_3457819?geoloc=fixed&days=5&tempunit=CELSIUS&windunit=KILOMETER_PER_HOUR&precipunit=MILLIMETER&coloured=coloured&pictoicon=1&maxtemperature=1&mintemperature=1&windspeed=1&windgust=0&winddirection=1&uv=0&humidity=0&precipitation=1&precipitationprobability=1&spot=1&pressure=0&layout=light"
      scrolling="no"
      allowtransparency="true"
      sandbox="allow-same-origin allow-scripts allow-popups allow-popups-to-escape-sandbox">
    </iframe>
  </div>

  <!-- ====== TARJA (ticker) ====== -->
  <div class="ticker" aria-label="Tarja de not√≠cias">
    <div class="pill">AO VIVO</div>

    <div class="marquee">
      <!--
        EDITE O TEXTO ENTRE <span class="track"> ... </span>
        Separe as mensagens com o span .sep j√° colocado.
        Dica: use frases curtas e diretas pra melhor leitura.
      -->
      <span class="track" id="tickerText">
        Marata√≠zes & regi√£o: novidades todos os dias! <span class="sep">‚Ä¢</span>
        üå§Ô∏è Previs√£o do tempo: veja no topo esquerdo. <span class="sep">‚Ä¢</span>
        üí¨ Siga e participe: twitch.tv/tvmarataizes <span class="sep">‚Ä¢</span>
        üìß Anuncie: comercial@tvmarataizes.com.br <span class="sep">‚Ä¢</span>
        üîî Programa√ß√£o de entretenimento a partir das 18h.
      </span>
    </div>
  </div>

<script>
  /*
    Opcional: se quiser ‚Äúduplicar‚Äù automaticamente o conte√∫do do ticker
    para garantir rolagem cont√≠nua mesmo com pouco texto:
  */
  const track = document.getElementById('tickerText');
  track.innerHTML = track.innerHTML + ' ' + track.innerHTML;
</script>

</body>
</html>
