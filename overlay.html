<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Overlay • Marataízes TV</title>
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<style>
  :root{
    --white:#fff; --black:#111; --muted:#666;
    --primary:#d7262b;  /* vermelho ticker */
    --slug:#111;        /* tarja NEWS */
    --cardTopPx: 40px;  /* ↑ POSIÇÃO ABSOLUTA DO CARD */
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; background:transparent; color:var(--black);
    font-family: system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,"Helvetica Neue",Arial,"Noto Sans",sans-serif;
    overflow:hidden;
  }

  /* RELÓGIO */
  .clock{
    position:fixed; top:16px; right:16px; z-index:3000;
    display:flex; gap:8px; align-items:center;
    background:rgba(0,0,0,.65); color:#fff;
    padding:8px 12px; border-radius:10px; font-weight:700; letter-spacing:.3px;
    font-size:20px; box-shadow:0 3px 10px rgba(0,0,0,.25);
  }
  .clock .date{opacity:.9; font-weight:600}

  /* CARD – FIXO NO TOPO POR PX */
  .card-wrap{
    position:fixed; left:50%; top:var(--cardTopPx); transform:translateX(-50%);
    width:min(1200px, 92vw); z-index:2000;
  }
  .card-head{display:flex; align-items:center; gap:12px; margin:0 0 10px 0;}
  .pill{
    background:#111; color:#fff; padding:7px 12px; border-radius:10px;
    font-weight:800; font-size:15px; text-transform:uppercase; letter-spacing:.6px;
  }
  .pill .live{color:#ff4b4b; margin-right:6px}
  .since{color:#999; font-size:14px; font-weight:700}
  .card{
    background:var(--white); border-radius:16px; padding:28px 30px;
    box-shadow:0 12px 28px rgba(0,0,0,.28);
  }
  .headline{ margin:0 0 10px 0; font-weight:900; line-height:1.05; font-size:46px; }
  .subline{  margin:0 0 14px 0; font-weight:600; line-height:1.32; font-size:22px; color:#2b2b2b; }
  .caption{  margin-top:8px; font-size:14px; font-weight:800; letter-spacing:.6px; text-transform:uppercase; color:#444 }

  /* TICKER – MAIOR E MAIS RÁPIDO */
  .gnbar{
    position:fixed; left:0; right:0; bottom:0; height:64px; z-index:2500;
    background:var(--primary); color:#fff; display:flex; align-items:center; overflow:hidden;
    border-top:3px solid rgba(0,0,0,.25);
  }
  .slug{
    background:var(--slug); color:#fff; font-weight:900; font-size:18px; letter-spacing:.9px;
    padding:9px 16px; margin-left:10px; border-radius:8px; text-transform:uppercase; flex:0 0 auto;
  }
  .track{ position:relative; flex:1 1 auto; height:100%; overflow:hidden; }
  .rail{
    position:absolute; inset:0; display:flex; align-items:center; gap:70px;
    white-space:nowrap; padding-left:30px; will-change:transform;
    animation:scroll 14s linear infinite;   /* ← velocidade do GloboNews */
    font-size:22px; font-weight:800;
  }
  .copy{flex:0 0 auto;}
  @keyframes scroll{ 0%{transform:translateX(0)} 100%{transform:translateX(-50%)} }
</style>
</head>
<body>

  <!-- RELÓGIO -->
  <div class="clock" aria-hidden="true">
    <div id="clockTime">--:--</div>
    <div class="date" id="clockDate">--/--/----</div>
  </div>

  <!-- CARD -->
  <div class="card-wrap" role="region" aria-label="Noticiário Marataízes TV">
    <div class="card-head">
      <div class="pill"><span class="live">●</span> Noticiário Marataízes TV</div>
      <div class="since" id="since">últimas 24 horas</div>
    </div>
    <div class="card">
      <h1 class="headline" id="headline">DÓLAR COMERCIAL FECHA A R$ 5,40</h1>
      <p class="subline" id="subline">Leve alta em relação a ontem. Indicador que impacta preços e a economia.</p>
      <div class="caption">INFORMAÇÃO QUE CONECTA NOSSA CIDADE.</div>
    </div>
  </div>

  <!-- TICKER -->
  <div class="gnbar" role="marquee" aria-label="Rodapé de notícias">
    <div class="slug" id="slug">NEWS</div>
    <div class="track">
      <div class="rail" id="rail">
        <div class="copy" id="a"></div>
        <div class="copy" id="b"></div>
      </div>
    </div>
  </div>

<script>
  /* ===== CONFIG RÁPIDA ===== */
  const HEADLINE = "DÓLAR COMERCIAL FECHA A R$ 5,40";
  const SUBLINE  = "Leve alta em relação a ontem. Indicador que impacta preços e a economia.";
  const SINCE_TX = "últimas 24 horas";
  const SLUG_TX  = "NEWS";
  const TICKER_ITEMS = [
    "Marataízes TV ao vivo • 19h: o que rolou e o que vai rolar na região",
    "Campanha de doação de sangue segue nesta semana",
    "Trânsito: obra na Barra altera fluxo",
    "Praia Limpa: mutirão sábado",
    "Esporte: semifinais do amador"
  ];
  /* ========================= */

  // Card
  document.getElementById("headline").textContent = HEADLINE;
  document.getElementById("subline").textContent  = SUBLINE;
  document.getElementById("since").textContent    = SINCE_TX;
  document.getElementById("slug").textContent     = SLUG_TX;

  // Ticker
  const text = TICKER_ITEMS.join("  •  ");
  document.getElementById("a").textContent = text;
  document.getElementById("b").textContent = text;

  // Relógio
  function pad2(n){ return String(n).padStart(2,'0'); }
  function updClock(){
    const now = new Date();
    document.getElementById('clockTime').textContent =
      `${pad2(now.getHours())}:${pad2(now.getMinutes())}`;
    document.getElementById('clockDate').textContent =
      `${pad2(now.getDate())}/${pad2(now.getMonth()+1)}/${now.getFullYear()}`;
  }
  updClock(); setInterval(updClock, 1000);
</script>
</body>
</html>
