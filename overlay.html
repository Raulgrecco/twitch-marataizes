<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Overlay TV Marataízes</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: transparent;
  }
  .overlay {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 100px;
    display: flex;
    align-items: center;
    font-family: Arial, sans-serif;
    font-size: 32px;
    font-weight: bold;
    color: #000;
  }
  .label {
    background: #FFD230;
    padding: 10px 20px;
    display: flex;
    align-items: center;
    flex-shrink: 0;
  }
  .label img {
    height: 60px;
    margin-right: 10px;
  }
  .ticker {
    background: #FFD230;
    overflow: hidden;
    flex-grow: 1;
    position: relative;
  }
  .lane {
    display: inline-block;
    white-space: nowrap;
    animation: scroll var(--speed, 38s) linear infinite;
  }
  .lane span {
    display: inline-block;
    padding: 0 2rem;
  }
  @keyframes scroll {
    from { transform: translateX(0); }
    to { transform: translateX(-50%); }
  }
</style>
</head>
<body>

<div class="overlay">
  <div class="label">
    <img src="https://tvmarataizes.com.br/abacaxi.png" alt="Abacaxi">
  </div>
  <div class="ticker">
    <div id="lane" class="lane"></div>
  </div>
</div>

<script>
  const lane = document.getElementById('lane');

  function autoSpeed() {
    const totalWidth = lane.scrollWidth;
    const visibleWidth = lane.parentElement.offsetWidth;
    const pxPerSec = 100; // velocidade
    const duration = (totalWidth + visibleWidth) / pxPerSec;
    lane.style.setProperty('--speed', duration + 's');
  }

  function restartAnimation() {
    lane.style.animation = 'none';
    lane.offsetHeight; // força reflow
    lane.style.animation = `scroll var(--speed, 38s) linear infinite`;
  }

  function setMessage(msg) {
    const base = (msg || '').trim();
    lane.innerHTML = '';
    for (let i = 0; i < 10; i++) {
      const s = document.createElement('span');
      s.textContent = (base || ' ') + ' • ';
      lane.appendChild(s);
    }
    autoSpeed();
    restartAnimation();
  }

  // Pega mensagem via query string (?msg=)
  const params = new URLSearchParams(window.location.search);
  const mensagem = params.get('msg') || 'Somzera e Imagem pro Relax';
  setMessage(mensagem);
</script>

</body>
</html>
