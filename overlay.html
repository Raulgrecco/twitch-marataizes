<!DOCTYPE html>

<title>Overlay TV Marata√≠zes</title>
<style>
:root {
  --brand:#f7b733; /* Amarelo */
  --ink:#ffffff;
  --bg-top:#0a1628;
  --bg-ticker:#0b0b0c;
  --live:#ff3b30;
  --shadow:0 6px 18px rgba(0,0,0,.28);

  --top-height:58px;
  --top-radius:12px;
  --top-max:1280px;
  --bottom-offset:-22px; /* Desce mais o ticker */
  --ticker-height:70px; /* Mais alto */
  --ticker-speed:36s;
  --ticker-font:28px; /* Fonte maior */
}

body {
  margin: 0;
  padding: 0;
  background: transparent;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

/* Barra superior (clima) */
.topbar {
  background: var(--bg-top);
  color: white;
  font-size: 18px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 5px 20px;
}

/* Barra inferior estilo GloboNews */
.ticker {
  position: fixed;
  bottom: var(--bottom-offset);
  width: 100%;
  height: var(--ticker-height);
  background: var(--bg-ticker);
  color: var(--ink);
  font-size: var(--ticker-font);
  font-weight: bold;
  white-space: nowrap;
  overflow: hidden;
  display: flex;
  align-items: center;
  box-sizing: border-box;
  padding-left: 15px;
  border-top: 4px solid var(--brand);
}

.ticker span {
  display: inline-block;
  padding-left: 100%;
  animation: scroll var(--ticker-speed) linear infinite;
}

@keyframes scroll {
  0% { transform: translateX(100%); }
  100% { transform: translateX(-100%); }
}
</style>
</head>
<body>

<!-- Topo com clima -->
<div class="topbar">

    frameborder="0" scrolling="no" allowtransparency="true"
    style="background: transparent; height: 35px; width: 100%;">

</div>

</html>
