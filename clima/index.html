<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TV Marataízes — Ao Vivo</title>
<style>
  body {
    margin: 0;
    background: #000;
    color: #fff;
    font-family: Arial, sans-serif;
    text-align: center;
  }

  .player-container {
    width: 90%;
    max-width: 900px;
    margin: 20px auto;
    position: relative;
  }

  iframe {
    width: 100%;
    aspect-ratio: 16/9;
    border: none;
    background: #000;
  }

  #clock-weather {
    position: absolute;
    top: 8px;
    right: 8px;
    background: rgba(0,0,0,0.6);
    padding: 4px 10px;
    border-radius: 8px;
    font-size: 14px;
    pointer-events: none;
  }

  h3 { font-size: 20px; margin-top: 30px; }

  .sponsors, .programs {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 40px;
    flex-wrap: wrap;
    margin-top: 20px;
  }

  .sponsors img, .programs img {
    width: 180px;
    height: auto;
    transition: .2s;
    cursor: pointer;
  }

  .sponsors img:hover, .programs img:hover {
    transform: scale(1.05);
  }

  footer {
    margin-top: 40px;
    font-size: 14px;
    opacity: .7;
  }

</style>
</head>
<body>

<div class="player-container">
  <iframe src="https://player.castr.com/live_809e4d1087af11f092f8f727f1f0bfd4?autoplay=on&muted=on"
          allow="autoplay; fullscreen"></iframe>
  <div id="clock-weather">--:-- ⛅ --°C</div>
</div>

<h3>Patrocinadores Exclusivos</h3>
<div class="sponsors">
  <a href="https://wa.me/5528999732882" target="_blank">
    <img src="clima/juliana.png">
  </a>
  <a href="https://piraque.com.br/" target="_blank">
    <img src="clima/piraque.png">
  </a>
  <a href="https://www.drogariaspacheco.com.br/" target="_blank">
    <img src="clima/pacheco.png">
  </a>
</div>

<h3>Programas da TV Marataízes</h3>
<div class="programs">
  <img src="clima/moroca.png">
  <img src="clima/amor-em-cena.png">
  <img src="clima/bem-estar.png">
  <img src="clima/babado.png">
  <img src="clima/som-na-ilha.png">
  <img src="clima/prosa.png">
  <img src="clima/classicos.png">
</div>

<footer>
Como assistir:<br>
Smart TVs — Soul TV Canal 300 · iPhone — App Store · Android — Google Play
</footer>

<script>
// Relógio
function updateClockWeather(){
  const d = new Date();
  const hh = d.getHours().toString().padStart(2,'0');
  const mm = d.getMinutes().toString().padStart(2,'0');
  document.getElementById('clock-weather').innerHTML = `${hh}:${mm} ⛅ --°C`;
}
updateClockWeather();
setInterval(updateClockWeather, 15000);
</script>

</body>
</html>
