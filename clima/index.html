<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>TV Marataízes — Ao Vivo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>

body {
  background: #000;
  color: #fff;
  font-family: Arial, sans-serif;
  text-align: center;
  margin: 0;
}

/* PLAYER */
.player {
  width: 95%;
  max-width: 1400px;
  margin: 20px auto 40px;
  aspect-ratio: 16/9;
  border: 2px solid #fff;
}
iframe {
  width: 100%;
  height: 100%;
  border: none;
}

/* SEÇÕES */
section {
  margin: 40px 0;
}
h2 {
  font-size: 22px;
  margin-bottom: 30px;
}

/* GRID DE PATROCINADORES E PROGRAMAS */
.area {
  width: 98%;
  max-width: 1600px;
  margin: 0 auto;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 25px;
}

.card {
  background: #111;
  border-radius: 6px;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Patrocinadores */
.card.patro {
  width: 220px;
  height: 120px;
  border: 1px solid #444;
}

/* Programas */
.card.programa {
  width: 200px;
  height: 120px;
  border: 1px solid #333;
}

.card img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* RODAPÉ */
footer {
  font-size: 14px;
  margin: 60px auto;
  width: 90%;
  color: #bfbfbf;
  line-height: 1.6;
}

</style>
</head>
