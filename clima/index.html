<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TV Marataízes — Ao Vivo</title>

<style>
body {
  margin: 0;
  background: #000;
  font-family: Arial, sans-serif;
  color: #FFF;
  text-align: center;
}

.player-container {
  width: 100%;
  max-width: 1280px;
  margin: 25px auto 0 auto;
}

iframe {
  width: 100%;
  aspect-ratio: 16/9;
  display: block;
  background: #000;
  border: none !important;
  outline: none !important;
}

#clock-weather {
  margin-top: 6px;
  margin-bottom: 20px;
  opacity: .75;
  font-size: 15px;
}

.title {
  font-size: 22px;
  font-weight: bold;
  margin: 30px 0 18px;
}

.sponsors {
  display: flex;
  justify-content: center;
  gap: 45px;
  margin-top: 0;
  margin-bottom: 35px;
}

.sponsors img {
  width: 170px;
  border-radius: 6px;
}

.programs-grid {
  width: 95%;
  max-width: 1250px;
  margin: auto;
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  gap: 18px;
  margin-bottom: 50px;
}

.programs-grid img {
  width: 100%;
  border-radius: 12px;
  aspect-ratio: 16/9;
  object-fit: cover;
  background: #111;
}

footer {
  font-size: 14px;
  opacity: .75;
  margin-bottom: 60px;
}
</style>

<script>
function updateClock() {
  const now = new Date();
  const hours = now.getHours().toString().padStart(2,'0');
  const min = now.getMinutes().toString().padStart(2,'0');
  document.getElementById("clock-weather").innerHTML = `${hours}:${min} ⛅ 27°C`;
}
setInterval(updateClock, 15000);
updateClock();
</script>

</head>
<body>
