<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TV Marataízes • Clima</title>
  <style>
    :root{
      --fg:#ffffff;
      --muted:#cbd5e1;
    }
    html,body{
      margin:0; padding:0;
      background: transparent;       /* fundo transparente p/ OBS */
      color: var(--fg);
      font-family: Arial, Helvetica, sans-serif;
      height:100%;
    }
    .wrap{
      min-height:100%;
      display:flex;
      align-items:center;            /* centraliza vertical */
      justify-content:center;        /* centraliza horizontal */
      flex-direction:column;
      gap:16px;
      padding:24px;
      box-sizing:border-box;
    }
    .logo{
      height:72px;                   /* tamanho do logo */
      width:auto;
      display:block;
      opacity:.95;
      filter: drop-shadow(0 2px 8px rgba(0,0,0,.35));
    }
    .tag{
      font-size:14px;
      letter-spacing:.08em;
      color: var(--muted);
      text-transform: uppercase;
    }
    .frame{
      border:none;
      width: min(920px, 95vw);       /* responsivo */
      height: 420px;
      background: transparent;
      filter: drop-shadow(0 8px 30px rgba(0,0,0,.25));
    }
  </style>
</head>
<body>
  <div class="wrap">
    <img src="logo.png" alt="TV Marataízes" class="logo" />
    <div class="tag">Clima – Marataízes, ES</div>

    <!-- Widget com fundo transparente -->
    <iframe
      class="frame"
      src="https://www.meteoblue.com/pt/tempo/widget/daily/marataízes_brasil_3457671?geoloc=fixed&days=7&tempunit=CELSIUS&windunit=KILOMETER_PER_HOUR&precipunit=MILLIMETER&layout=transparent"
      scrolling="no"
      loading="lazy"
      referrerpolicy="no-referrer">
    </iframe>
  </div>
</body>
</html>
