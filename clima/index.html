<style>
body {
    background: #000;
    margin: 0;
    text-align: center;
    color: #fff;
    font-family: Arial, sans-serif;
}

/* PLAYER DESTACADO */
.player {
    width: 90%;
    max-width: 1600px;
    margin: 40px auto;
    aspect-ratio: 16/9;
    border: 3px solid #fff;
}
iframe {
    width: 100%;
    height: 100%;
    border: none;
}

/* TÍTULOS */
h2 {
    margin: 40px 0 20px;
    font-size: 26px;
}

/* GRID FLEX */
.area {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 30px;
    width: 95%;
    margin: 0 auto;
}

/* PATROCINADORES */
.card.patro {
    width: 260px;
    height: 140px;
    background: #111;
    border-radius: 8px;
    border: 2px solid #444;
}

/* PROGRAMAS */
.card.programa {
    width: 240px;
    height: 140px;
    background: #111;
    border-radius: 6px;
    border: 2px solid #333;
}

.card img {
    width: 100%;
    height: 100%;
    object-fit: contain;
}
footer {
    margin: 60px 0;
    font-size: 15px;
    color: #cfcfcf;
}
</style>

</head>
