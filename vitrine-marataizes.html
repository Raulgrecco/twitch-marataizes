<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Vitrine Marataízes | TV Marataízes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
    }

    /* ANTI DUPLICAÇÃO */
    .vitrine-root {
      display: none;
    }
    .vitrine-root.active {
      display: block;
    }

    header {
      text-align: center;
      padding: 28px 16px 12px;
    }

    header h1 {
      margin: 0;
      font-size: 26px;
      font-weight: 600;
    }

    header p {
      margin-top: 6px;
      font-size: 14px;
      color: #aaa;
    }

    .container {
      max-width: 980px;
      margin: 0 auto;
      padding: 0 16px;
    }

    .player-box {
      margin-top: 24px;
      background: #111;
      border-radius: 8px;
      aspect-ratio: 16 / 9;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .play-button {
      border: 1px solid #fff;
      background: transparent;
      color: #fff;
      padding: 12px 26px;
      border-radius: 999px;
      font-size: 15px;
      cursor: pointer;
    }

    .cta {
      margin-top: 36px;
      background: #111;
      padding: 26px 16px;
      text-align: center;
    }

    .cta a {
      display: inline-block;
      background: #f36b21;
      color: #000;
      padding: 12px 28px;
      border-radius: 999px;
      font-weight: 600;
      text-decoration: none;
    }

    footer {
      text-align: center;
      font-size: 12px;
      color: #666;
      padding: 22px 16px 36px;
    }
  </style>
</head>

<body>

<!-- ROOT ÚNICO -->
<div class="vitrine-root" id="vitrineRoot">

  <header>
    <h1>Vitrine Marataízes</h1>
    <p>Promoções, entrevistas e o comércio local em destaque</p>
  </header>

  <main class="container">
    <div class="player-box" id="playerBox">
      <button class="play-button" id="playBtn">▶ Assistir episódio</button>
    </div>
  </main>

  <div class="cta">
    <p>Quer assistir a programação completa da TV Marataízes ao vivo?</p>
    <a href="https://tvmarataizes.digital" target="_blank">▶ Assistir TV ao vivo</a>
  </div>

  <footer>
    Vitrine Marataízes — conteúdo exibido diariamente na programação da TV Marataízes.
  </footer>

</div>

<script>
/* ==========
   ANTI DUPLICAÇÃO HARD
   ========== */
(function () {
  const roots = document.querySelectorAll('#vitrineRoot');
  if (roots.length > 1) {
    // remove todas menos a primeira
    for (let i = 1; i < roots.length; i++) {
      roots[i].remove();
    }
  }
  roots[0].classList.add('active');
})();

/* ==========
   PLAYER ON-DEMAND
   ========== */
(function () {
  const btn = document.getElementById('playBtn');
  const box = document.getElementById('playerBox');

  btn.addEventListener('click', function () {
    box.innerHTML = `
      <iframe
        src="https://player.castr.com/vod/LfAJp2XCGJtD8aCI"
        allow="autoplay; fullscreen; picture-in-picture"
        allowfullscreen
        playsinline
        style="width:100%;height:100%;border:0;"
      ></iframe>
    `;
  });
})();
</script>

</body>
</html>
