<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>TV Marataízes — ao vivo</title>
  <meta name="description" content="TV Marataízes ao vivo — programação local." />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta name="theme-color" content="#C4170C" />

  <style>
    :root{
      --gn-red:#C4170C;      /* faixa da legenda do site */
      --text:#fff;
      --ticker-h:86px;       /* altura da legenda */
      --ticker-fs:32px;      /* tamanho da fonte da legenda */
      --radius:12px;
    }

    html,body{
      margin:0;
      height:100%;
      background:#fff;
      font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;
      color:var(--text)
    }

    /* Área do player ocupa a tela até antes da legenda */
    .stage{
      min-height:calc(100vh - var(--ticker-h));
      display:flex;
      align-items:center;
      justify-content:center;
      padding:16px;
    }
    .player-wrap{
      width:min(100%,1200px);
      aspect-ratio:16/9;
      position:relative;
      border-radius:var(--radius);
      overflow:hidden;
      box-shadow:0 6px 24px rgba(0,0,0,.25);
      background:#000;
    }
    #twitch-embed,
    .player-iframe{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      border:0;
    }

    /* Overlay de status (offline / aguardando) */
    .overlay-status{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      color:#fff;
      text-align:center;
      background:linear-gradient(0deg, rgba(0,0,0,.65), rgba(0,0,0,.35));
      font-size:clamp(18px, 2.5vw, 34px);
      font-weight:800;
      letter-spacing:.2px;
      z-index:2;
      pointer-events:none;
    }
    .overlay-status.hidden{ display:none; }

    /* Botão mobile (só aparece quando preciso) */
    .tap-btn{
      position:absolute;
      left:50%; transform:translateX(-50%);
      bottom:12%;
      width:min(80%,360px);
      border:0; border-radius:999px;
      padding:14px 22px;
      background:#ff3355; color:#fff;
      font-weight:900; font-size:clamp(16px,2vw,22px);
      box-shadow:0 10px 24px rgba(0,0,0,.35);
      z-index:3;
      display:none;         /* escondido por padrão (desktop) */
    }
    .tap-btn.show{ display:block; }

    /* Legenda fixa do site (parada) */
    .ticker{
      position:fixed;
      left:0; right:0; bottom:0;
      height:var(--ticker-h);
      background:var(--gn-red);
      display:flex; align-items:center; gap:18px;
      border-top:4px solid rgba(0,0,0,.15);
      box-shadow:0 -10px 28px rgba(0,0,0,.35);
      padding-inline:16px;
      z-index:10;
    }
    .pill{
      padding:10px 14px;
      border-radius:10px;
      background:#000; color:#fff;
      font-weight:900; letter-spacing:.3px;
      text-transform:uppercase; white-space:nowrap;
    }
    .ticker-text{
      flex:1;
      font-weight:900;
      font-size:var(--ticker-fs);
      line-height:1.1;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    @media (max-width:900px){
      :root{ --ticker-h:72px; --ticker-fs:28px; --radius:8px }
      .stage{ padding:10px }
      .tap-btn{ bottom:14% }
    }
  </style>
</head>
<body>

  <!-- ÁREA DO PLAYER -->
  <section class="stage">
    <div class="player-wrap">
      <!-- Overlay de status (mostra até o player subir/entrar online) -->
      <div id="status" class="overlay-status">
        Voltamos às 18h com nossa programação ao vivo
      </div>

      <!-- Botão de tocar/desmutar (só mobile quando necessário) -->
      <button id="tapBtn" class="tap-btn">▶️ Tocar / Desmutar</button>

      <!-- Aqui o Twitch monta o player -->
      <div id="twitch-embed" role="region" aria-label="Player ao vivo"></div>
    </div>
  </section>

  <!-- LEGENDA DO SITE (fixa) -->
  <footer class="ticker" aria-label="Legenda do site">
    <div class="pill" id="pill">EM BREVE</div>
    <div class="ticker-text" id="tickerText">
      Início da programação às 18h
    </div>
  </footer>

  <!-- Script do player Twitch -->
  <script src="https://player.twitch.tv/js/embed/v1.js"></script>
  <script>
    // ========= CONFIGURE AQUI =========
    const TWITCH_CHANNEL = "marataizestv"; // nome do canal
    const OFF_MSG = "Voltamos às 18h com nossa programação ao vivo";
    // ==================================

    const statusEl = document.getElementById("status");
    const tapBtn   = document.getElementById("tapBtn");
    statusEl.textContent = OFF_MSG;

    // parent precisa bater com o domínio atual (com/sem www, subdomínios, etc.)
    const host = location.hostname || "tvmarataizes.com.br";
    const PARENT_DOMAINS = Array.from(new Set([
      "tvmarataizes.com.br",
      "www.tvmarataizes.com.br",
      host
    ]));

    // Monta o player (MOBILE: iniciar muted permite autoplay)
    const player = new Twitch.Player("twitch-embed", {
      channel: TWITCH_CHANNEL,
      width: "100%",
      height: "100%",
      autoplay: true,
      muted: true,                 // ← importante pra iOS/Android permitir autoplay
      parent: PARENT_DOMAINS
    });

    // Força playsinline + permissões no iframe
    player.addEventListener(Twitch.Player.READY, () => {
      const iframe = document.querySelector("#twitch-embed iframe");
      if (iframe) {
        iframe.setAttribute("playsinline", "true");
        const allow = iframe.getAttribute("allow") || "";
        iframe.setAttribute("allow", (allow + "; autoplay; fullscreen; picture-in-picture").trim());
      }
      // tenta tocar (alguns browsers só tocam muted automaticamente)
      try { player.play(); } catch(e) {}
      maybeShowTap(); // decide se mostra o botão
    });

    // Helpers de status
    function hideStatus(){ statusEl.classList.add("hidden"); }
    function showStatus(){ statusEl.classList.remove("hidden"); }

    // Mostrar botão em mobile quando estiver muted/offline
    function isMobile(){
      return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }
    function maybeShowTap(){
      if (isMobile()) {
        // se estiver mutado ou offline, mostra o botão
        if (player.getMuted() || player.getPlaybackStats?.().online === false) {
          tapBtn.classList.add("show");
        }
      }
    }

    // Eventos do player
    player.addEventListener(Twitch.Player.ONLINE, () => { hideStatus(); tapBtn.classList.remove("show"); });
    player.addEventListener(Twitch.Player.PLAY,   () => { hideStatus(); tapBtn.classList.remove("show"); });
    player.addEventListener(Twitch.Player.OFFLINE,() => { statusEl.textContent = OFF_MSG; showStatus(); maybeShowTap(); });

    // Botão manual para mobile: desmuta e dá play
    function manualStart(){
      try {
        player.setMuted(false);
        player.play();
        tapBtn.classList.remove("show");
        hideStatus();
      } catch(e) {
        // se falhar, mantém o botão visível
      }
    }
    tapBtn.addEventListener("click", manualStart);
    // toque em qualquer lugar do player também tenta iniciar
    document.querySelector(".player-wrap").addEventListener("click", () => {
      if (tapBtn.classList.contains("show")) manualStart();
    }, { passive:true });

    // Query params simples para alterar legenda do site sem editar o HTML:
    const qs = new URLSearchParams(location.search);
    if (qs.get("pill")) document.getElementById("pill").textContent = qs.get("pill");
    if (qs.get("text")) document.getElementById("tickerText").textContent = qs.get("text");
  </script>
</body>
</html>
