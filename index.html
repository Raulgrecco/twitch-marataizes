<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>TV Marataízes</title>

<style>
:root{
  --bg:#000;
  --fg:#fff;
  --card:#0e0e0e;
  --line:#222;
  --accent:#FF6F00;
  --max:1320px;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  color:var(--fg);
  font-family:system-ui, Arial, sans-serif;
}
a{color:inherit;text-decoration:none}
img{display:block;width:100%}

/* HEADER */
header{
  padding:16px;
  text-align:center;
  font-weight:800;
}

/* VITRINE */
.vitrine{
  max-width:var(--max);
  margin:30px auto;
  padding:0 14px;
  display:grid;
  grid-template-columns:2fr 1fr;
  gap:24px;
}

.vitrine-player{
  position:relative;
  aspect-ratio:16/9;
  border-radius:16px;
  overflow:hidden;
  background:#000;
}

.vitrine-player img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.vitrine-overlay{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:rgba(0,0,0,.35);
}

.play-btn{
  width:90px;
  height:90px;
  border-radius:50%;
  background:rgba(0,0,0,.7);
  color:#fff;
  font-size:48px;
  display:flex;
  align-items:center;
  justify-content:center;
}

.vitrine-info h2{
  margin:0 0 10px;
}
.vitrine-info p{
  color:rgba(255,255,255,.75);
  line-height:1.4;
}
.btn{
  display:inline-block;
  margin-top:12px;
  padding:10px 18px;
  border-radius:30px;
  font-weight:700;
}
.btn-orange{
  background:var(--accent);
  color:#fff;
}

/* PROGRAMAS */
section{
  max-width:var(--max);
  margin:40px auto;
  padding:0 14px;
}
.grid{
  display:grid;
  gap:14px;
  grid-template-columns:repeat(4,1fr);
}
.thumb{
  background:var(--card);
  border-radius:12px;
  overflow:hidden;
  aspect-ratio:16/9;
}
.thumb img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* MOBILE */
@media(max-width:900px){
  .grid{grid-template-columns:repeat(3,1fr)}
}
@media(max-width:768px){
  .vitrine{grid-template-columns:1fr}
}
@media(max-width:600px){
  .grid{grid-template-columns:repeat(2,1fr)}
}

/* CTA */
.floating{
  position:fixed;
  bottom:20px;
  right:20px;
  background:var(--accent);
  padding:12px 18px;
  border-radius:40px;
  font-weight:700;
}
</style>
</head>

<body>

<header>TV MARATAÍZES</header>

<!-- VITRINE -->
<section class="vitrine">
  <a class="vitrine-player" href="https://tvmarataizes.digital/vitrine-marataizes.html">
    <img src="clima/vitrine-thumb.png" alt="Vitrine Marataízes">
    <div class="vitrine-overlay">
      <div class="play-btn">▶</div>
    </div>
  </a>

  <div class="vitrine-info">
    <h2>Vitrine Marataízes</h2>
    <p>
      Histórias do comércio local, empreendedores e serviços
      que movimentam Marataízes.
    </p>
    <a class="btn btn-orange" href="https://tvmarataizes.digital/vitrine-marataizes.html">
      Assistir episódios
    </a>
  </div>
</section>

<!-- PROGRAMAS -->
<section>
  <h2>Programas da TV Marataízes</h2>
  <div class="grid">
    <div class="thumb"><img src="clima/dicasdefilmes.png"></div>
    <div class="thumb"><img src="clima/morocanoticiasdiarias.png"></div>
    <div class="thumb"><img src="clima/historiasdeamoremcena.png"></div>
    <div class="thumb"><img src="clima/rebrincar.png"></div>
    <div class="thumb"><img src="clima/caindonatela.png"></div>
    <div class="thumb"><img src="clima/naosaimosda5serie.png"></div>
    <div class="thumb"><img src="clima/claudiarayallar.png"></div>
    <div class="thumb"><img src="clima/fala_marataizes.png"></div>
    <div class="thumb"><img src="clima/rota_300.png"></div>
    <div class="thumb"><img src="clima/RAULjuremavaiok.png"></div>
    <div class="thumb"><img src="clima/tal_mae_tal_filha.png"></div>
    <div class="thumb"><img src="clima/saude_mental.png"></div>
    <div class="thumb"><img src="clima/classicos_da_tela.png"></div>
    <div class="thumb"><img src="clima/eeee.png"></div>
    <div class="thumb"><img src="clima/GOODTIMES.png"></div>
    <div class="thumb"><img src="clima/perguntatorta.png"></div>
  </div>
</section>

<a class="floating" href="https://tvmarataizes.digital/ao-vivo.html">
  ▶ Assistir TV ao vivo
</a>

</body>
</html>
