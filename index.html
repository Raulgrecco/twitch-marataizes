<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>TV Marataízes — ao vivo</title>

<meta name="description" content="TV Marataízes: 1ª TV do Sul do ES com transmissão pela Soul TV (200+ canais gratuitos). Assista ao vivo, quadros originais e cobertura regional." />
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<meta name="theme-color" content="#000" />

<style>
:root{
 --bg:#000; --fg:#fff;
 --muted:rgba(255,255,255,.75);
 --card:#101010; --line:#2a2a2a;
 --max:1320px;
}

*{box-sizing:border-box}
html,body{margin:0;background:var(--bg);color:var(--fg);font-family:system-ui,Arial,sans-serif}
img{max-width:100%;display:block}
a{text-decoration:none;color:inherit}

header{padding:16px;font-size:20px;font-weight:700;text-align:center;background:#000}

.wrap{max-width:var(--max);margin:0 auto;padding:0 14px}

/* PLAYER */
.player{
 width:100%;max-width:var(--max);
 aspect-ratio:16/9;
 border-radius:12px;
 overflow:hidden;
 margin:0 auto;
 position:relative;
 background:#000;
}
.player iframe{
 width:100%;height:100%;border:0;
}
.tvm-topbar{
 position:absolute;top:12px;left:12px;right:12px;
 display:flex;justify-content:space-between;
 pointer-events:none;
}
.tvm-pill{
 pointer-events:auto;background:rgba(0,0,0,.55);
 padding:6px 12px;border-radius:999px;
 font-weight:700;font-size:13px;
 backdrop-filter:blur(6px);
}

/* TITLES */
section h2{
 text-align:left;font-size:22px;margin:28px 0 14px;
 font-weight:700;
}

/* PROGRAMS */
.grid{
 display:grid;gap:18px;
 grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
}
.thumb{
 background:var(--card);
 border:1px solid var(--line);
 border-radius:10px;
 aspect-ratio:16/9;
 overflow:hidden;
 display:flex;align-items:center;justify-content:center;
 transition:.15s;
}
.thumb:hover{
 transform:translateY(-3px);
 box-shadow:0 10px 26px rgba(0,0,0,.4);
}
.thumb img{width:100%;height:100%;object-fit:cover}

/* COMO ASSISTIR */
.howto text-align:center;font-size:16px;color:var(--muted);margin:32px 0}
</style>
</head>

<body>

<header>AO VIVO - TV Marataízes</header>

<!-- PLAYER -->
<div class="wrap">
 <div class="player">
   <iframe
     src="https://player.castr.com/live_809e4d1087af11f092f8f727f1f0bfd4?autoplay=on&muted=on"
     allow="autoplay; fullscreen; encrypted-media"
     allowfullscreen
     playsinline></iframe>

   <div class="tvm-topbar">
     <span class="tvm-pill" id="tvm-weather-pill">--°C</span>
     <span class="tvm-pill" id="tvm-clock">--:--</span>
   </div>
 </div>
</div>

<!-- PATROCINADORES -->
<div class="wrap">
 <h2>Patrocinadores Exclusivos</h2>
 <div class="grid">
   <a class="thumb" href="#"><img src="clima/Julianamoveis.png"></a>
   <a class="thumb" href="#"><img src="clima/piraque.png"></a>
   <a class="thumb" href="#"><img src="clima/pacheco.png"></a>
 </div>
</div>

<!-- PROGRAMAS -->
<div class="wrap">
 <h2>Programas da TV Marataízes</h2>
 <div class="grid">
   <div class="thumb"><img src="clima/dicasdefilmes.png"></div>
   <div class="thumb"><img src="clima/morocanoticiasdiarias.png"></div>
   <div class="thumb"><img src="clima/historiasdeamoremcena.png"></div>
   <div class="thumb"><img src="clima/rebrincar.png"></div>
   <div class="thumb"><img src="clima/caindonatela.png"></div>
   <div class="thumb"><img src="clima/naosaimosda5serie.png"></div>
   <div class="thumb"><img src="clima/claudiarayallar.png"></div>
   <div class="thumb"><img src="clima/fala_marataizes.png"></div>
   <div class="thumb"><img src="clima/rota_300.png"></div>
   <div class="thumb"><img src="clima/heranca_da_terra.png"></div>
   <div class="thumb"><img src="clima/tal_mae_tal_filha.png"></div>
   <div class="thumb"><img src="clima/saude_mental.png"></div>
   <div class="thumb"><img src="clima/classicos_da_tela.png"></div>
   <div class="thumb"><img src="clima/eeee.png"></div>
   <div class="thumb"><img src="clima/mostra_de_curtas.png"></div>
 </div>
</div>

<!-- COMO ASSISTIR -->
<div class="wrap howto">
 <p><strong>Como assistir:</strong><br>
 Smart TV — Buscar Soul TV e sintonizar Canal 300<br>
 iPhone — App Store<br>
 Android — Google Play
 </p>
</div>

<script>
// Relógio
setInterval(()=>{
 const d=new Date();
 document.getElementById('tvm-clock').innerHTML =
   d.getHours().toString().padStart(2,'0')+':'+
   d.getMinutes().toString().padStart(2,'0');
},1000);

// Clima Marataízes
async function weather(){
 const LAT=-21.04,LON=-40.83;
 const r = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${LAT}&longitude=${LON}&current=temperature_2m&timezone=auto`);
 const j = await r.json();
 document.getElementById('tvm-weather-pill').innerHTML = `${Math.round(j.current.temperature_2m)}°C`;
}
weather(); setInterval(weather,600000);
</script>

</body>
</html>
