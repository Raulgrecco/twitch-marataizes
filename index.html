<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>TV Marataízes — Ao Vivo</title>

<meta name="description" content="TV Marataízes — emissora independente do Espírito Santo. Programação ao vivo, programas locais e a Vitrine Marataízes.">
<meta name="theme-color" content="#000">

<style>
:root{
  --bg:#000;
  --fg:#fff;
  --card:#0e0e0e;
  --line:#222;
  --accent:#FF6F00;
  --max:1320px;
}

*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  color:var(--fg);
  font-family:system-ui,Arial,sans-serif;
}

header{
  text-align:center;
  padding:16px;
  font-weight:900;
}

section{
  max-width:var(--max);
  margin:32px auto;
  padding:0 16px;
}

.player-live{
  aspect-ratio:16/9;
  border-radius:16px;
  overflow:hidden;
  background:#000;
}

.player-live iframe{
  width:100%;
  height:100%;
  border:0;
}

.vitrine{
  display:grid;
  grid-template-columns: 1.2fr 1fr;
  gap:24px;
  align-items:center;
}

.vitrine-thumb{
  position:relative;
  border-radius:16px;
  overflow:hidden;
}

.vitrine-thumb img{
  width:100%;
  display:block;
}

.vitrine-thumb::after{
  content:"▶";
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:64px;
  color:#fff;
  background:rgba(0,0,0,.35);
}

.vitrine-info h2{
  margin:0 0 10px;
}

.btn{
  display:inline-block;
  background:var(--accent);
  color:#fff;
  padding:12px 18px;
  border-radius:24px;
  font-weight:700;
  text-decoration:none;
  margin-top:12px;
}

.grid{
  display:grid;
  gap:16px;
  grid-template-columns:repeat(4,1fr);
}

.thumb{
  background:var(--card);
  border-radius:14px;
  overflow:hidden;
}

.thumb img{
  width:100%;
  aspect-ratio:16/9;
  object-fit:cover;
}

@media(max-width:900px){
  .vitrine{grid-template-columns:1fr}
  .grid{grid-template-columns:repeat(2,1fr)}
}
</style>
</head>

<body>

<header>TV MARATAÍZES — AO VIVO</header>

<!-- PLAYER AO VIVO -->
<section>
  <div class="player-live">
    <iframe src="https://player.castr.com/live_809e4d1087af11f092f8f727f1f0bfd4?autoplay=on&muted=on"
      allow="autoplay; fullscreen" allowfullscreen></iframe>
  </div>
</section>

<!-- VITRINE -->
<section class="vitrine">
  <a class="vitrine-thumb" href="vitrine-marataizes.html">
    <img src="clima/vitrine-thumb.png" alt="Vitrine Marataízes">
  </a>

  <div class="vitrine-info">
    <h2>Vitrine Marataízes</h2>
    <p>
      A vitrine onde a população encontra promoções, novidades,
      histórias e oportunidades do comércio local de Marataízes.
    </p>
    <a class="btn" href="vitrine-marataizes.html">Assistir episódios</a>
  </div>
</section>

<!-- PROGRAMAS -->
<section>
  <h2>Programas da TV Marataízes</h2>

  <div class="grid">
    <div class="thumb"><img src="clima/dicasdefilmes.png"></div>
    <div class="thumb"><img src="clima/morocanoticiasdiarias.png"></div>
    <div class="thumb"><img src="clima/historiasdeamoremcena.png"></div>
    <div class="thumb"><img src="clima/rebrincar.png"></div>
    <div class="thumb"><img src="clima/caindonatela.png"></div>
    <div class="thumb"><img src="clima/naosaimosda5serie.png"></div>
    <div class="thumb"><img src="clima/claudiarayallar.png"></div>
    <div class="thumb"><img src="clima/fala_marataizes.png"></div>
    <div class="thumb"><img src="clima/rota_300.png"></div>
    <div class="thumb"><img src="clima/RAULjuremavaiok.png"></div>
    <div class="thumb"><img src="clima/tal_mae_tal_filha.png"></div>
    <div class="thumb"><img src="clima/saude_mental.png"></div>
    <div class="thumb"><img src="clima/classicos_da_tela.png"></div>
    <div class="thumb"><img src="clima/eeee.png"></div>
    <div class="thumb"><img src="clima/GOODTIMES.png"></div>
    <div class="thumb"><img src="clima/perguntatorta.png"></div>
  </div>
</section>

</body>
</html>
