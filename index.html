<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TV Marataízes - Canal Twitch Oficial</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff8dc;
      color: #333;
      margin: 0;
      padding: 0 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
    }
    header {
      padding: 2rem 0 1rem;
      text-align: center;
    }
    header h1 {
      font-size: 2.2rem;
      margin-bottom: 0.25rem;
      color: #4a772c;
    }
    header p {
      font-size: 1.1rem;
      margin-top: 0;
      color: #666;
    }
    main {
      max-width: 900px;
      width: 100%;
      margin-bottom: 2rem;
    }
    #twitch-embed {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* 16:9 Aspect Ratio */
      background: #000;
    }
    #twitch-embed iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #999;
      padding-bottom: 1rem;
    }
    a {
      color: #4a772c;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>TV Marataízes</h1>
    <p>Assista ao nosso canal oficial na Twitch e acompanhe a programação ao vivo!</p>
  </header>
  <main>
    <div id="twitch-embed"></div>
  </main>
  <footer>
    <p>Também assista pelo app Twitch no seu celular ou Smart TV.</p>
    <p>Visite: <a href="https://www.tvmarataizes.com.br" target="_blank" rel="noopener">www.tvmarataizes.com.br</a></p>
  </footer>

  <script src="https://player.twitch.tv/js/embed/v1.js"></script>
  <script type="text/javascript">
    new Twitch.Embed("twitch-embed", {
      width: "100%",
      height: "100%",
      channel: "tvmarataizes",
      parent: ["www.tvmarataizes.com.br"]
    });
  </script>
</body>
</html>
