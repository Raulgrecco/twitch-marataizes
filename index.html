<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TV Marataízes - Streaming</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0; padding: 0;
      background: #f7f5f0;
      color: #333;
      display: flex; flex-direction: column; align-items: center;
      min-height: 100vh;
    }
    header {
      background-color: #f7b733; /* amarelo vibrante */
      width: 100%;
      padding: 1rem 0;
      text-align: center;
      font-weight: 700;
      font-size: 1.8rem;
      color: #222;
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
    }
    main {
      flex: 1;
      width: 90vw;
      max-width: 900px;
      margin: 2rem auto;
    }
    #twitch-embed {
      width: 100%;
      aspect-ratio: 16 / 9;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .cta {
      margin-top: 1rem;
      background-color: #fa7e00;
      color: white;
      padding: 1rem;
      font-size: 1.2rem;
      border-radius: 6px;
      text-align: center;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    .cta:hover {
      background-color: #e66900;
    }
    footer {
      margin: 2rem 0 1rem;
      font-size: 0.9rem;
      color: #777;
      text-align: center;
    }
    a {
      color: #f7b733;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
  <script src="https://player.twitch.tv/js/embed/v1.js"></script>
</head>
<body>
  <header>TV Marataízes - Streaming ao vivo</header>
  <main>
    <div id="twitch-embed"></div>
    <div class="cta" onclick="window.open('https://www.twitch.tv/tvmarataizes', '_blank')">
      Assista ao vivo no Twitch e não perca nenhuma programação!
    </div>
    <div class="cta" style="margin-top: 0.5rem;" onclick="window.open('https://www.twitch.tv/download', '_blank')">
      Não tem Twitch? Baixe o app aqui para sua TV, celular ou computador!
    </div>
  </main>
  <footer>
    Acompanhe também em <a href="https://www.tvmarataizes.com.br">www.tvmarataizes.com.br</a> <br />
    Direitos reservados © 2025
  </footer>

  <script type="text/javascript">
    new Twitch.Embed("twitch-embed", {
      width: "100%",
      height: "100%",
      channel: "tvmarataizes",
      parent: ["www.tvmarataizes.com.br", "localhost"]
    });
  </script>
</body>
</html>
