<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>TV Marataízes — Ao Vivo</title>

<meta name="description" content="TV Marataízes é a maior emissora independente do Espírito Santo, transmitida pela Soul TV (canal 300)." />
<meta name="robots" content="index, follow" />
<link rel="canonical" href="https://tvmarataizes.digital/" />

<style>
:root{
  --bg:#000;
  --fg:#fff;
  --card:#0e0e0e;
  --line:#222;
  --accent:#ff6f00;
  --max:1320px;
}
*{box-sizing:border-box}
html,body{margin:0;background:var(--bg);color:var(--fg);font-family:system-ui,Arial,sans-serif}
img{max-width:100%;display:block}
a{text-decoration:none;color:inherit}

header{
  text-align:center;
  padding:18px;
  font-weight:900;
  font-size:20px;
}

.player-outer{max-width:var(--max);margin:0 auto;padding:0 14px;}
.player{
  aspect-ratio:16/9;
  background:#000;
  border-radius:16px;
  overflow:hidden;
}
.player iframe{width:100%;height:100%;border:0;}

section{max-width:var(--max);margin:40px auto;padding:0 14px}
h2{margin:0 0 16px;font-size:24px}

.vitrine{
  display:grid;
  grid-template-columns:2fr 1fr;
  gap:24px;
}
.vitrine iframe{
  width:100%;
  aspect-ratio:16/9;
  border-radius:14px;
}
.vitrine-text p{color:#ccc;line-height:1.5}
.btn{
  display:inline-block;
  background:var(--accent);
  padding:10px 18px;
  border-radius:30px;
  font-weight:700;
  margin-top:10px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:14px;
}
.thumb{
  background:var(--card);
  border-radius:12px;
  overflow:hidden;
  aspect-ratio:16/9;
}
.thumb img{width:100%;height:100%;object-fit:cover}

footer{
  padding:40px 20px;
  font-size:14px;
  color:#ccc;
}

@media(max-width:900px){
  .vitrine{grid-template-columns:1fr}
  .grid{grid-template-columns:repeat(2,1fr)}
}
</style>
</head>

<body>

<header>TV MARATAÍZES — AO VIVO</header>

<!-- PLAYER AO VIVO -->
<div class="player-outer">
  <div class="player">
    <iframe src="https://player.castr.com/live_809e4d1087af11f092f8f727f1f0bfd4?autoplay=on&muted=on"
      allow="autoplay; fullscreen" allowfullscreen></iframe>
  </div>
</div>

<!-- VITRINE -->
<section>
  <h2>Vitrine Marataízes</h2>
  <div class="vitrine">
    <iframe src="https://player.castr.com/live_809e4d1087af11f092f8f727f1f0bfd4" allowfullscreen></iframe>
    <div class="vitrine-text">
      <p>
        A Vitrine Marataízes apresenta histórias do comércio local, empreendedores,
        serviços e produtos que movimentam a cidade.
      </p>
      <a class="btn" href="vitrine.html">Assistir episódio</a>
    </div>
  </div>
</section>

<!-- PROGRAMAS -->
<section>
  <h2>Programas da TV Marataízes</h2>
  <div class="grid">
    <div class="thumb"><img src="/clima/dicasdefilmes.png"></div>
    <div class="thumb"><img src="/clima/morocanoticiasdiarias.png"></div>
    <div class="thumb"><img src="/clima/historiasdeamoremcena.png"></div>
    <div class="thumb"><img src="/clima/rebrincar.png"></div>

    <div class="thumb"><img src="/clima/caindonatela.png"></div>
    <div class="thumb"><img src="/clima/naosaimosda5serie.png"></div>
    <div class="thumb"><img src="/clima/claudiarayallar.png"></div>
    <div class="thumb"><img src="/clima/fala_marataizes.png"></div>

    <div class="thumb"><img src="/clima/rota_300.png"></div>
    <div class="thumb"><img src="/clima/RAULjuremavaiok.png"></div>
    <div class="thumb"><img src="/clima/tal_mae_tal_filha.png"></div>
    <div class="thumb"><img src="/clima/saude_mental.png"></div>

    <div class="thumb"><img src="/clima/classicos_da_tela.png"></div>
    <div class="thumb"><img src="/clima/eeee.png"></div>
    <div class="thumb"><img src="/clima/GOODTIMES.png"></div>
    <div class="thumb"><img src="/clima/perguntatorta.png"></div>
  </div>
</section>

<footer>
  Soul TV — Canal 300 • TV Marataízes<br>
  Conteúdo capixaba • Emissora independente
</footer>

</body>
</html>
