<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>TV Marataízes — ao vivo</title>

<meta name="description" content="TV Marataízes: 1ª TV do Sul do ES com transmissão pela Soul TV (200+ canais gratuitos). Assista ao vivo, quadros originais e cobertura regional." />
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<meta name="theme-color" content="#000" />

<style>
:root{
 --bg:#000; --fg:#fff;
 --muted:rgba(255,255,255,.72);
 --card:#101010; --line:#2a2a2a;
 --max:1320px;
}

*{box-sizing:border-box}
html,body{margin:0;background:var(--bg);color:var(--fg);font-family:system-ui,Arial,sans-serif}
img{max-width:100%;display:block}
a{text-decoration:none;color:inherit}

header{
 padding:16px;
 font-size:22px;
 font-weight:900;
 text-align:center;
 background:#000;
}

.wrap{
 max-width:var(--max);
 margin:0 auto;
 padding:0 14px;
}

/* PLAYER */
.player{
 width:100%;max-width:var(--max);
 aspect-ratio:16/9;
 border-radius:14px;
 overflow:hidden;
 margin:0 auto 30px;
 background:#000;
 position:relative;
}
.player iframe{
 width:100%;height:100%;border:0;
}
.tvm-topbar{
 position:absolute;top:10px;left:10px;right:10px;
 display:flex;justify-content:space-between;
 pointer-events:none;
}
.tvm-pill{
 pointer-events:auto;background:rgba(0,0,0,.55);
 padding:6px 12px;border-radius:999px;
 font-weight:700;font-size:13px;
 backdrop-filter:blur(6px);
 border:1px solid rgba(255,255,255,.12);
}

/* TÍTULOS */
section h2{
 font-size:22px;
 font-weight:900;
 margin:0 0 18px;
}

/* PATROCINADORES */
.sponsor-row{
 display:flex;gap:22px;
 justify-content:center;flex-wrap:wrap;
 margin-bottom:36px;
}
.sponsor{
 width:min(260px,28vw);
 background:#0d0d0d;
 border-radius:12px;
 padding:12px;
 border:1px solid var(--line);
 display:flex;align-items:center;justify-content:center;
 transition:.15s;
}
.sponsor:hover{transform:translateY(-2px);}

/* PROGRAMAS GRID */
.grid{
 display:grid;gap:18px;
 grid-template-columns:repeat(5,1fr);
}
.thumb{
 background:var(--card);
 border:1px solid var(--line);
 border-radius:12px;
 aspect-ratio:16/9;
 overflow:hidden;
 display:flex;
 align-items:center;
 justify-content:center;
}
.thumb img{
 width:100%;height:100%;
 object-fit:cover;
}

/* COMO ASSISTIR */
.howto{
 text-align:center;
 color:var(--muted);
 margin:40px 0;
 font-size:15px;
}

@media(max-width:1100px){
 .grid{grid-template-columns:repeat(4,1fr);}
}
@media(max-width:768px){
 .grid{grid-template-columns:repeat(2,1fr);}
}
@media(max-width:520px){
 .grid{grid-template-columns:1fr;}
}
</style>
</head>

<body>

<header>TV Marataízes — AO VIVO</header>

<div class="wrap">
 <div class="player">
   <iframe
     src="https://player.castr.com/live_809e4d1087af11f092f8f727f1f0bfd4?autoplay=on&muted=on"
     allow="autoplay; fullscreen; encrypted-media"
     allowfullscreen
     playsinline></iframe>

   <div class="tvm-topbar">
     <span class="tvm-pill" id="tvm-weather-pill">--°C</span>
     <span class="tvm-pill" id="tvm-clock">--:--</span>
   </div>
 </div>
</div>

<div class="wrap">
 <section>
  <h2>Patrocinadores Exclusivos</h2>
  <div class="sponsor-row">
   <a class="sponsor" href="#"><img src="clima/Julianamoveis.png"></a>
   <a class="sponsor" href="#"><img src="clima/piraque.png"></a>
   <a class="sponsor" href="#"><img src="clima/pacheco.png"></a>
  </div>
 </section>
</div>

<div class="wrap">
 <section>
  <h2>Programas da TV Marataízes</h2>
  <div class="grid">

   <div class="thumb"><img src="clima/dicasdefilmes.png"></div>
   <div class="thumb"><img src="clima/morocanoticiasdiarias.png"></div>
   <div class="thumb"><img src="clima/historiasdeamoremcena.png"></div>
   <div class="thumb"><img src="clima/rebrincar.png"></div>
   <div class="thumb"><img src="clima/caindonatela.png"></div>

   <div class="thumb"><img src="clima/naosaimosda5serie.png"></div>
   <div class="thumb"><img src="clima/claudiarayallar.png"></div>
   <div class="thumb"><img src="clima/fala_marataizes.png"></div>
   <div class="thumb"><img src="clima/rota_300.png"></div>
   <div class="thumb"><img src="clima/rauljurema.png"></div>

   <div class="thumb"><img src="clima/tal_mae_tal_filha.png"></div>
   <div class="thumb"><img src="clima/saude_mental.png"></div>
   <div class="thumb"><img src="clima/classicos_da_tela.png"></div>
   <div class="thumb"><img src="clima/eeee.png"></div>
   <div class="thumb"><img src="clima/mostra_de_curtas.png"></div>

  </div>
 </section>
</div>

<div class="wrap howto">
 <p>
   • Smart TV → Abra o app Soul TV e sintonize Canal 300<br>
   • iPhone → App Store: “Soul TV”<br>
   • Android → Google Play: “Soul TV”
 </p>
</div>

<script>
// Relógio
setInterval(()=>{
 const d=new Date();
 document.getElementById('tvm-clock').innerHTML =
   d.getHours().toString().padStart(2,'0')+':'+
   d.getMinutes().toString().padStart(2,'0');
},1000);

// Clima
async function weather(){
 const LAT=-21.04,LON=-40.83;
 const r = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${LAT}&longitude=${LON}&current=temperature_2m&timezone=auto`);
 const j = await r.json();
 document.getElementById('tvm-weather-pill').innerHTML =
   `${Math.round(j.current.temperature_2m)}°C`;
}
weather(); setInterval(weather,600000);
</script>

</body>
</html>
