<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>TV Marataízes — Ao Vivo</title>

<style>
:root{
  --bg:#000;
  --fg:#fff;
  --card:#0e0e0e;
  --accent:#ff6f00;
  --max:1320px;
}
*{box-sizing:border-box}
body{margin:0;background:var(--bg);color:var(--fg);font-family:system-ui,Arial,sans-serif}
img{max-width:100%;display:block}
a{text-decoration:none;color:inherit}

header{
  text-align:center;
  padding:18px;
  font-weight:900;
  font-size:20px;
}

.player{
  max-width:var(--max);
  margin:0 auto;
  padding:0 14px;
}
.player iframe{
  width:100%;
  aspect-ratio:16/9;
  border-radius:16px;
  border:0;
}

section{
  max-width:var(--max);
  margin:50px auto;
  padding:0 14px;
}

.vitrine{
  display:grid;
  grid-template-columns:2fr 1fr;
  gap:24px;
  align-items:center;
}
.vitrine-cover{
  position:relative;
  border-radius:16px;
  overflow:hidden;
}
.vitrine-cover img{
  width:100%;
  aspect-ratio:16/9;
  object-fit:cover;
}
.play-btn{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:rgba(0,0,0,.4);
  font-size:60px;
}

.btn{
  display:inline-block;
  background:var(--accent);
  padding:12px 22px;
  border-radius:30px;
  font-weight:700;
  margin-top:10px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:14px;
}
.thumb{
  background:var(--card);
  border-radius:12px;
  overflow:hidden;
  aspect-ratio:16/9;
}
.thumb img{width:100%;height:100%;object-fit:cover}

@media(max-width:900px){
  .vitrine{grid-template-columns:1fr}
  .grid{grid-template-columns:repeat(2,1fr)}
}
</style>
</head>

<body>

<header>TV MARATAÍZES — AO VIVO</header>

<!-- AO VIVO -->
<div class="player">
  <iframe
    src="https://player.castr.com/live_809e4d1087af11f092f8f727f1f0bfd4?autoplay=on&muted=on"
    allow="autoplay; fullscreen"
    allowfullscreen>
  </iframe>
</div>

<!-- VITRINE -->
<section>
  <h2>Vitrine Marataízes</h2>

  <div class="vitrine">
    <a class="vitrine-cover" href="vitrine.html">
      <img src="/clima/vitrine-capa.jpg" alt="Vitrine Marataízes">
      <div class="play-btn">▶</div>
    </a>

    <div>
      <p>
        Histórias do comércio local, empreendedores e serviços que fazem
        Marataízes girar. Um programa com olhar humano e identidade capixaba.
      </p>
      <a class="btn" href="vitrine.html">Assistir episódio</a>
    </div>
  </div>
</section>

<!-- PROGRAMAS -->
<section>
  <h2>Programas da TV Marataízes</h2>
  <div class="grid">
    <div class="thumb"><img src="/clima/dicasdefilmes.png"></div>
    <div class="thumb"><img src="/clima/morocanoticiasdiarias.png"></div>
    <div class="thumb"><img src="/clima/rebrincar.png"></div>
    <div class="thumb"><img src="/clima/rota_300.png"></div>
    <div class="thumb"><img src="/clima/classicos_da_tela.png"></div>
    <div class="thumb"><img src="/clima/tal_mae_tal_filha.png"></div>
    <div class="thumb"><img src="/clima/GOODTIMES.png"></div>
    <div class="thumb"><img src="/clima/perguntatorta.png"></div>
  </div>
</section>

</body>
</html>
