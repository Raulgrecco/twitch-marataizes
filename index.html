<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>TV Marataízes — Ao Vivo</title>
<meta name="theme-color" content="#000" />
<style>
:root{
  --bg: #000;
  --fg: #fff;
  --muted: rgba(255,255,255,.65);
  --accent:#FF6F00;
  --card:#0E0E0E;
  --line:#232323;
  --max:1320px;
}
*{box-sizing:border-box;margin:0;padding:0;font-family:system-ui,Arial,sans-serif;}
body{background:var(--bg);color:var(--fg);}

a{text-decoration:none;color:inherit;}

header{
  position:fixed;top:0;left:0;right:0;z-index:99;
  background:rgba(0,0,0,.85);
  backdrop-filter:blur(10px);
  display:flex;justify-content:center;align-items:center;
  height:54px;border-bottom:1px solid rgba(255,255,255,.08);
}
header nav a{
  margin:0 18px;font-size:15px;font-weight:700;
  color:var(--muted);transition:.15s;
}
header nav a:hover{color:var(--fg);}

.wrap{max-width:var(--max);margin:0 auto;padding:0 14px;}

.player{
  margin-top:70px;
  width:100%;aspect-ratio:16/9;
  border-radius:14px;overflow:hidden;
  background:#000;position:relative;
}
.player iframe{
  width:100%;height:100%;border:0;
}
.tvm-topbar{
  position:absolute;top:12px;left:12px;right:12px;
  display:flex;justify-content:space-between;
}
.tvm-pill{
  background:rgba(0,0,0,.55);
  padding:6px 12px;border-radius:22px;
  font-size:13px;font-weight:700;
  border:1px solid rgba(255,255,255,.15);
}

section{margin:40px 0;}
section h2{
  margin-bottom:18px;
  font-size:22px;font-weight:900;
  border-left:6px solid var(--accent);
  padding-left:10px;
}

.grid{
  display:grid;gap:18px;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
}
.thumb{
  background:var(--card);
  border:1px solid var(--line);
  border-radius:10px;
  aspect-ratio:16/9;overflow:hidden;
  display:flex;align-items:center;justify-content:center;
  transition:.2s;
}
.thumb:hover{transform:translateY(-4px);box-shadow:0 12px 26px rgba(0,0,0,.45);}
.thumb img{width:100%;height:100%;object-fit:cover;}

.howto p{text-align:center;font-size:15px;color:var(--muted);line-height:1.5;}
</style>
</head>

<body>

<header>
  <nav>
    <a href="#ao-vivo">AO VIVO</a>
    <a href="#patro">PATROCINADORES</a>
    <a href="#progs">PROGRAMAS</a>
    <a href="#assistir">COMO ASSISTIR</a>
  </nav>
</header>

<div class="wrap" id="ao-vivo">
  <div class="player">
    <iframe src="https://player.castr.com/live_809e4d1087af11f092f8f727f1f0bfd4?autoplay=on&muted=on" allow="autoplay; fullscreen; encrypted-media" allowfullscreen playsinline></iframe>
    <div class="tvm-topbar">
      <span class="tvm-pill" id="tvm-weather-pill">--°C</span>
      <span class="tvm-pill" id="tvm-clock">--:--</span>
    </div>
  </div>
</div>

<div class="wrap" id="patro">
  <section>
    <h2>Patrocinadores Exclusivos</h2>
    <div class="grid">
      <a class="thumb" href="#"><img src="clima/Julianamoveis.png"></a>
      <a class="thumb" href="#"><img src="clima/piraque.png"></a>
      <a class="thumb" href="#"><img src="clima/pacheco.png"></a>
    </div>
  </section>
</div>

<div class="wrap" id="progs">
  <section>
    <h2>Programas</h2>
    <div class="grid">
      <div class="thumb"><img src="clima/dicasdefilmes.png"></div>
      <div class="thumb"><img src="clima/morocanoticiasdiarias.png"></div>
      <div class="thumb"><img src="clima/historiasdeamoremcena.png"></div>
      <div class="thumb"><img src="clima/rebrincar.png"></div>
      <div class="thumb"><img src="clima/caindonatela.png"></div>
      <div class="thumb"><img src="clima/naosaimosda5serie.png"></div>
      <div class="thumb"><img src="clima/claudiarayallar.png"></div>
      <div class="thumb"><img src="clima/fala_marataizes.png"></div>
      <div class="thumb"><img src="clima/rota_300.png"></div>
      <div class="thumb"><img src="clima/herancaok.png"></div>
      <div class="thumb"><img src="clima/tal_mae_tal_filha.png"></div>
      <div class="thumb"><img src="clima/saude_mental.png"></div>
      <div class="thumb"><img src="clima/classicos_da_tela.png"></div>
      <div class="thumb"><img src="clima/eeee.png"></div>
      <div class="thumb"><img src="clima/mostra_de_curtas.png"></div>
    </div>
  </section>
</div>

<div class="wrap" id="assistir">
  <section class="howto">
    <h2>Como assistir</h2>
    <p>Smart TV — App Soul TV Canal 300<br>iPhone — App Store<br>Android — Google Play</p>
  </section>
</div>

<script>
setInterval(()=>{
 const d=new Date();
 document.getElementById('tvm-clock').innerHTML =
   String(d.getHours()).padStart(2,'0')+":"+String(d.getMinutes()).padStart(2,'0');
},1000);

async function weather(){
 const r=await fetch("https://api.open-meteo.com/v1/forecast?latitude=-21.04&longitude=-40.83&current=temperature_2m&timezone=auto");
 const j=await r.json();
 document.getElementById("tvm-weather-pill").innerHTML = Math.round(j.current.temperature_2m)+"°C";
}
weather(); setInterval(weather,600000);
</script>

</body>
</html>
