  <style>
    :root{
      --gn-red:#C4170C;    /* faixa do ticker */
      --top-bg:#0a1628;    /* faixa do clima */
      --text:#ffffff;

      /* >>> AJUSTE AQUI A ALTURA DO CLIMA <<< */
      --top-h:120px;       /* 120px (desktop). Se quiser menor/maior, mude. */

      --ticker-h:86px;     /* altura do ticker */
      --ticker-fs:32px;    /* fonte do ticker */
      --speed:16s;         /* velocidade do ticker (suba p/ mais lento, des√ßa p/ mais r√°pido) */
    }

    html,body{margin:0;height:100%;background:#fff;font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;color:var(--text)}

    /* Topo ‚Äì Clima */
    .topbar{
      position:fixed; top:0; left:0; right:0;
      height:var(--top-h);
      background:var(--top-bg);
      display:flex; align-items:center;
      padding:0 16px;
      box-shadow:0 6px 16px rgba(0,0,0,.25);
      pointer-events:none;
      z-index:10; /* fica acima do player */
    }
    .topbar iframe{
      width:100%;
      height:100%;    /* ocupa toda a barra */
      border:0; background:transparent; pointer-events:none;
    }

    /* Miolo ‚Äì Player responsivo */
    .stage{
      position:fixed;
      top:var(--top-h);             /* come√ßa depois do clima */
      bottom:var(--ticker-h);
      left:0; right:0;
      display:flex; align-items:center; justify-content:center;
      padding:16px;
      z-index:1;
    }
    .player-box{
      width:min(100%,1200px);
      aspect-ratio:16/9;
      background:#000; border-radius:12px; overflow:hidden;
      box-shadow:0 6px 24px rgba(0,0,0,.25);
    }
    .player-box > *{width:100%;height:100%;border:0;display:block}

    /* Rodap√© ‚Äì Ticker */
    .ticker{
      position:fixed; left:0; right:0; bottom:0;
      height:var(--ticker-h);
      background:var(--gn-red);
      display:flex; align-items:center; gap:18px;
      overflow:hidden;
      border-top:4px solid rgba(0,0,0,.15);
      box-shadow:0 -10px 28px rgba(0,0,0,.35);
      pointer-events:none;
      z-index:10;
    }
    .pill{margin-left:16px;padding:10px 14px;border-radius:10px;background:#000;color:#fff;font-weight:900;letter-spacing:.3px;text-transform:uppercase;white-space:nowrap;pointer-events:auto}
    .track{position:relative;flex:1;height:100%;overflow:hidden}
    .lane{position:absolute;top:0;left:0;height:100%;display:inline-flex;align-items:center;gap:36px;white-space:nowrap;font-weight:900;font-size:var(--ticker-fs);will-change:transform;animation:scroll var(--speed) linear infinite}
    @keyframes scroll{from{transform:translateX(0)}to{transform:translateX(-50%)}}

    @media (max-width:900px){
      :root{
        --top-h:72px;       /* menor no celular (ajuste se quiser) */
        --ticker-h:72px; --ticker-fs:28px; --speed:14s;
      }
      .stage{padding:10px}
      .player-box{border-radius:8px}
    }
  </style>
</head>
