<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>TV Marataízes — ao vivo</title>

<meta name="description" content="TV Marataízes: 1ª TV do Sul do ES com transmissão nacional pela Soul TV. Assista ao vivo, programas originais, notícias e cultura." />
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<meta name="theme-color" content="#000" />

<style>
:root{
 --bg:#000; --fg:#fff; --muted:rgba(255,255,255,.7);
 --card:#0e0e0e; --line:#222;
 --max:1320px; --accent:#FF6F00;
}
*{box-sizing:border-box}
html,body{margin:0;background:var(--bg);color:var(--fg);font-family:system-ui,Arial,sans-serif}
img{max-width:100%;display:block}
a{text-decoration:none;color:inherit}

/* Cabeçalho */
header{
 padding:16px;text-align:center;
 font-size:20px;font-weight:800;
}

/* PLAYER */
.player-outer{
 width:100%;max-width:var(--max);
 margin:0 auto;padding:0 14px;
}
.player{
 width:100%;aspect-ratio:16/9;
 background:#000;border-radius:14px;
 overflow:hidden;position:relative;
}
.player iframe{
 width:100%;height:100%;border:0;
}

/* CLIMA + HORA */
.tvm-topbar{
 position:absolute;top:8px;left:8px;right:8px;
 display:flex;justify-content:space-between;
 pointer-events:none;
}
.tvm-pill{
 pointer-events:auto;
 background:rgba(0,0,0,.65);
 padding:5px 12px;border-radius:999px;
 font-weight:700;font-size:12px;
}

/* SEÇÕES */
section{
 max-width:var(--max);
 margin:14px auto;
 padding:0 14px;
}
h2{
 text-align:center;margin:16px 0 12px;
 font-size:22px;font-weight:900;
}

/* PATROCINADORES */
.sponsors{
 display:flex;gap:12px;justify-content:center;flex-wrap:wrap;
}
.sponsor{
 background:var(--card);border-radius:10px;
 padding:10px;border:1px solid var(--line);
 width:min(260px,28vw);
}
.sponsor img{object-fit:contain;width:100%;height:auto}

/* PROGRAMAS - RESPONSIVO AJUSTADO */
.grid{
 display:grid;
 gap:14px;
 grid-template-columns:repeat(2,1fr); /* padrão celular */
}

@media (min-width: 992px){
 .grid{
   grid-template-columns:repeat(4,1fr); /* desktop */
 }
}

.thumb{
 background:var(--card);
 border:1px solid var(--line);
 border-radius:12px;
 padding:8px;
 display:flex;align-items:center;justify-content:center;
 overflow:hidden;aspect-ratio:16/9;
}
.thumb img{width:100%;height:100%;object-fit:cover}

/* BOTÃO FIXO WHATSAPP */
.floating-cta{
 position:fixed;
 bottom:20px;right:20px;
 background:#25d366;
 color:#fff;
 padding:12px 18px;
 border-radius:40px;
 font-weight:700;
 box-shadow:0 0 16px rgba(0,0,0,.6);
 font-size:14px;
 z-index:999;
}
</style>
</head>

<body>

<script>
function tick() {
 const d = new Date();
 document.getElementById('clock').textContent =
  String(d.getHours()).padStart(2,'0') + ":" +
  String(d.getMinutes()).padStart(2,'0');
}
setInterval(tick, 10000); tick();

async function weather(){
 const LAT=-21.04, LON=-40.83;
 const r = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${LAT}&longitude=${LON}&current=temperature_2m&timezone=auto`);
 const j = await r.json();
 if(j.current) document.getElementById('weather').innerHTML = j.current.temperature_2m + "°C";
}
weather(); setInterval(weather, 600000);
</script>
