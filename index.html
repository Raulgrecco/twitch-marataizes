<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>TV Marataízes — ao vivo</title>
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<meta name="theme-color" content="#0B0B0B" />
<style>
:root{--bg:#0B0B0B;--fg:#fff}
*{box-sizing:border-box}
html,body{margin:0;background:var(--bg);color:var(--fg);font-family:system-ui,-apple-system,"Segoe UI",Roboto,sans-serif}
main{max-width:1100px;margin:0 auto;padding:20px}
h2{font-size:20px;margin-top:28px}
.player{position:relative;width:100%;aspect-ratio:16/9;background:#000;border-radius:12px;overflow:hidden}
.player iframe{position:absolute;inset:0;width:100%;height:100%;border:0}
#clock,#weather{background:#0008;padding:6px 10px;border-radius:8px;font-weight:700;font-size:13px}
.tops{position:absolute;top:8px;left:8px;display:flex;gap:8px}
.grid{margin-top:18px;display:grid;grid-template-columns:repeat(auto-fill,minmax(170px,1fr));gap:14px}
.grid img{width:100%;border-radius:10px;display:block;border:2px solid #222}
</style>
</head>
<body>

<main>
<div class="player">
<iframe src="https://player.castr.com/live_809e4d1087af11f092f8f727f1f0bfd4?autoplay=on&muted=on"
allow="autoplay;fullscreen" allowfullscreen></iframe>
<div class="tops">
<span id="weather">--°C</span>
<span id="clock">--:--</span>
</div>
</div>

<h2>Programas da TV Marataízes</h2>
<div class="grid">

<img src="clima/mostra_de_curtas.png" alt="">
<img src="clima/rebrincar.png" alt="">
<img src="clima/morocanoticiasdiarias.png" alt="">
<img src="clima/jornaldomoroca.png" alt="">
<img src="clima/dicasdefilmes.png" alt="">
<img src="clima/classicos_da_tela.png" alt="">
<img src="clima/claudiarayallar.png" alt="">
<img src="clima/rota_300.png" alt="">
<img src="clima/fala_marataizes.png" alt="">
<img src="clima/naosaimosda5serie.png" alt="">
<img src="clima/saude_mental.png" alt="">
<img src="clima/historiasdeamoremcena.png" alt="">
<img src="clima/heranca_da_terra.png" alt="">

</div>

</main>

<script>
// Relógio
setInterval(()=>{
const d=new Date();
document.getElementById("clock").textContent=
d.getHours().toString().padStart(2,"0")+":"+d.getMinutes().toString().padStart(2,"0");
},10000);

// Clima
async function clima(){
try{
const r=await fetch("https://api.open-meteo.com/v1/forecast?latitude=-21.04&longitude=-40.83&current=temperature_2m&timezone=auto");
const j=await r.json();
document.getElementById("weather").textContent=j.current.temperature_2m+"°C";
}catch(e){}
}
clima();
setInterval(clima,600000);
</script>

</body>
</html>
