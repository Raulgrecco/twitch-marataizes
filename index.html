<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TV Marataízes — ao vivo</title>
  <meta name="description" content="TV Marataízes ao vivo — programação local." />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta name="theme-color" content="#C4170C" />
  <style>
    :root{
      --gn-red:#C4170C;      /* cor da faixa da legenda */
      --pill-color:#ffcc00;  /* cor da pill pré-evento */
      --text:#fff;
      --ticker-h:86px;       /* altura da legenda */
      --ticker-fs:32px;      /* tamanho da fonte da legenda */
    }

    html,body{
      margin:0;
      height:100%;
      background:#fff;
      font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;
      color:var(--text)
    }

    .stage{
      min-height:calc(100vh - var(--ticker-h));
      display:flex; 
      align-items:center; 
      justify-content:center; 
      padding:16px;
    }
    .player-box{
      width:min(100%,1200px); 
      aspect-ratio:16/9; 
      background:#000;
      border-radius:12px; 
      overflow:hidden; 
      box-shadow:0 6px 24px rgba(0,0,0,.25);
    }
    .player-box > *{
      width:100%; 
      height:100%; 
      border:0; 
      display:block
    }

    .ticker{
      position:fixed; 
      left:0; 
      right:0; 
      bottom:0; 
      height:var(--ticker-h);
      background:var(--gn-red); 
      display:flex; 
      align-items:center; 
      gap:18px;
      border-top:4px solid rgba(0,0,0,.15); 
      box-shadow:0 -10px 28px rgba(0,0,0,.35);
      padding-inline:16px; 
      z-index:10;
    }
    .pill{
      padding:10px 14px; 
      border-radius:10px; 
      background:var(--pill-color); 
      color:#000; 
      font-weight:900;
      letter-spacing:.3px; 
      text-transform:uppercase; 
      white-space:nowrap;
    }
    .ticker-text{
      flex:1; 
      font-weight:900; 
      font-size:var(--ticker-fs); 
      line-height:1.1;
      white-space:nowrap; 
      overflow:hidden; 
      text-overflow:ellipsis;
    }

    @media (max-width:900px){
      :root{ --ticker-h:72px; --ticker-fs:28px }
      .stage{ padding:10px }
      .player-box{ border-radius:8px }
    }
  </style>
</head>
<body>

  <!-- PLAYER YOUTUBE -->
  <section class="stage">
    <div class="player-box">
      <iframe
        src="https://www.youtube.com/embed/8vgKFPHkIHk?autoplay=1&mute=1&loop=1&playlist=8vgKFPHkIHk&rel=0&modestbranding=1"
        title="TV Marataízes ao vivo"
        frameborder="0"
        allow="autoplay; fullscreen; picture-in-picture; encrypted-media"
        allowfullscreen>
      </iframe>
    </div>
  </section>

  <!-- LEGENDA DO SITE (PRÉ-EVENTO) -->
  <footer class="ticker" aria-label="Legenda do site">
    <div class="pill">HOJE</div>
    <div class="ticker-text">
      Início da programação às 18h — TV Marataízes
    </div>
  </footer>

</body>
</html>
