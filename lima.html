<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Abrindo WhatsApp ‚Äì Lima Ve√≠culos</title>
  <meta name="robots" content="noindex" />
  <style>
    html,body{
      height:100%;margin:0;background:#000;color:#fff;
      font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      display:flex;align-items:center;justify-content:center;padding:20px
    }
    .box{max-width:680px;text-align:center}
    .btn{
      display:inline-block;margin-top:10px;padding:12px 16px;border-radius:10px;
      background:#25D366;color:#000;text-decoration:none;font-weight:900
    }
    .hint{color:#bdbdbd;font-size:14px;margin-top:10px}
  </style>
</head>
<body>
  <main class="box">
    <h1>Abrindo o WhatsApp da <strong>Lima Ve√≠culos</strong>‚Ä¶</h1>
    <p>Se n√£o abrir sozinho com a mensagem preenchida, toque no bot√£o abaixo.</p>
    <p><a id="btn" class="btn" href="#" rel="noopener noreferrer">Abrir no WhatsApp</a></p>
    <p class="hint">Dica: no Instagram, toque em <em>‚ÄúAbrir no navegador‚Äù</em>.</p>
  </main>

  <script>
    (function () {
      const phone  = "5528992543494";
      const rawMsg = "Quero saber a condi√ß√£o especial do Renegade üöóüî•";
      const encoded = encodeURIComponent(rawMsg);

      // destinos
      const deepLink = `whatsapp://send?phone=${phone}&text=${encoded}`;                  // app
      const apiLink  = `https://api.whatsapp.com/send?phone=${phone}&text=${encoded}`;    // mobile web
      const waLink   = `https://wa.me/${phone}?text=${encoded}`;                          // outro fallback
      const webLink  = `https://web.whatsapp.com/send?phone=${phone}&text=${encoded}`;    // desktop

      // detectar mobile simples
      const isMobile = /Android|iPhone|iPad|iPod|Windows Phone/i.test(navigator.userAgent);

      // bot√£o de fallback
      document.getElementById("btn").href = isMobile ? apiLink : webLink;

      // copia a mensagem (ajuda quando o app n√£o preenche o texto)
      if (navigator.clipboard) {
        navigator.clipboard.writeText(rawMsg).catch(()=>{});
      }

      // Sequ√™ncia de abertura
      function tryOpen() {
        if (isMobile) {
          // mobile: tenta app ‚Üí api ‚Üí wa.me
          window.location.href = deepLink;
          setTimeout(() => { if (!document.hidden) window.location.href = apiLink; }, 800);
          setTimeout(() => { if (!document.hidden) window.location.href = waLink; }, 2000);
        } else {
          // desktop: vai direto pro WhatsApp Web
          window.location.replace(webLink);
        }
      }

      tryOpen();
    })();
  </script>
</body>
</html>
